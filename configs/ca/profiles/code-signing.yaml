# Code Signing Certificate Profile
# For signing software, binaries, and packages.

profile:
  name: "code-signing"
  description: "Code Signing Certificate"
  
  # Validity constraints
  validity:
    max_days: 1095  # 3 years
    min_days: 30
    default_days: 365
  
  # Key constraints (stronger keys for code signing)
  key:
    allowed_algorithms:
      - algorithm: "RSA"
        min_size: 3072
        max_size: 4096
      - algorithm: "ECDSA"
        allowed_curves:
          - "P-384"
          - "P-521"
    default_algorithm: "RSA"
    default_curve_or_size: 4096
  
  # Key usage (RFC 5280)
  key_usage:
    - "digitalSignature"
  
  # Extended key usage (RFC 5280)
  extended_key_usage:
    required:
      - "codeSigning"  # 1.3.6.1.5.5.7.3.3
    optional:
      - "timeStamping"  # 1.3.6.1.5.5.7.3.8
  
  # Subject constraints
  subject:
    require_common_name: true
    allow_organization: true
    allow_organizational_unit: true
    allow_country: true
    allow_state: true
    allow_locality: true
    max_cn_length: 64
  
  # Subject Alternative Name constraints
  san:
    allow_dns_names: false
    allow_ip_addresses: false
    allow_email_addresses: true
    allow_uris: true
    require_at_least_one: false
    max_entries: 5
  
  # Required extensions
  extensions:
    required:
      - "subjectKeyIdentifier"
      - "authorityKeyIdentifier"
      - "keyUsage"
      - "extendedKeyUsage"
      - "basicConstraints"
    optional:
      - "crlDistributionPoints"
      - "authorityInfoAccess"
      - "certificatePolicies"
  
  # Basic constraints (end-entity certificate)
  basic_constraints:
    is_ca: false
    path_length: -1
  
  # Signature algorithm preferences (stronger for code signing)
  signature:
    preferred:
      - "ECDSA-SHA384"
      - "RSA-SHA384"
      - "RSA-SHA256"
    forbidden:
      - "RSA-SHA1"
      - "ECDSA-SHA1"
      - "MD5"
