# EV Code Signing Certificate Profile
# For Extended Validation code signing.
# Compliant with CA/Browser Forum Code Signing Baseline Requirements.

profile:
  name: "ev-code-signing"
  description: "Extended Validation Code Signing Certificate"

  validity:
    max_days: 1095  # 3 years max
    min_days: 1
    default_days: 365

  key:
    allowed_algorithms:
      - algorithm: "RSA"
        min_size: 3072  # EV requires 3072
        max_size: 4096
      - algorithm: "ECDSA"
        allowed_curves:
          - "P-256"
          - "P-384"
    default_algorithm: "RSA"
    default_curve_or_size: 4096

  key_usage:
    - "digitalSignature"

  extended_key_usage:
    required:
      - "codeSigning"
    optional: []

  subject:
    require_common_name: true
    allow_organization: true
    allow_organizational_unit: true
    allow_country: true
    allow_state: true
    allow_locality: true
    max_cn_length: 64
    # EV requires these fields
    require_organization: true
    require_country: true

  san:
    allow_dns_names: false
    allow_ip_addresses: false
    allow_email_addresses: false
    allow_uris: false
    require_at_least_one: false
    max_entries: 0

  extensions:
    required:
      - "subjectKeyIdentifier"
      - "authorityKeyIdentifier"
      - "keyUsage"
      - "extendedKeyUsage"
      - "basicConstraints"
      - "certificatePolicies"  # Required for EV
    optional:
      - "crlDistributionPoints"
      - "authorityInfoAccess"

  # EV policy OIDs
  certificate_policies:
    - oid: "2.23.140.1.3"  # CA/Browser Forum EV Code Signing
