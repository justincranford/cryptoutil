# Internal TLS Certificate Profile
# For internal services not exposed to the internet.
# Less restrictive than public TLS profile.

profile:
  name: "internal-tls"
  description: "Internal TLS Server Certificate"

  validity:
    max_days: 730  # 2 years
    min_days: 1
    default_days: 365

  key:
    allowed_algorithms:
      - algorithm: "RSA"
        min_size: 2048
        max_size: 4096
      - algorithm: "ECDSA"
        allowed_curves:
          - "P-256"
          - "P-384"
    default_algorithm: "ECDSA"
    default_curve_or_size: "P-256"

  key_usage:
    - "digitalSignature"
    - "keyEncipherment"

  extended_key_usage:
    required:
      - "serverAuth"
    optional:
      - "clientAuth"

  subject:
    require_common_name: true
    allow_organization: true
    allow_organizational_unit: true
    allow_country: true
    allow_state: true
    allow_locality: true
    max_cn_length: 128

  san:
    allow_dns_names: true
    allow_ip_addresses: true
    allow_email_addresses: false
    allow_uris: false
    require_at_least_one: true
    max_entries: 200

  extensions:
    required:
      - "subjectKeyIdentifier"
      - "authorityKeyIdentifier"
      - "keyUsage"
      - "extendedKeyUsage"
      - "basicConstraints"
    optional:
      - "crlDistributionPoints"
      - "authorityInfoAccess"
