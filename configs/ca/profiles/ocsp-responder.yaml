# OCSP Responder Certificate Profile
# For Online Certificate Status Protocol responders.
# Compliant with RFC 6960.

profile:
  name: "ocsp-responder"
  description: "OCSP Responder Certificate"

  validity:
    max_days: 365
    min_days: 1
    default_days: 90

  key:
    allowed_algorithms:
      - algorithm: "RSA"
        min_size: 2048
        max_size: 4096
      - algorithm: "ECDSA"
        allowed_curves:
          - "P-256"
          - "P-384"
    default_algorithm: "ECDSA"
    default_curve_or_size: "P-256"

  key_usage:
    - "digitalSignature"

  extended_key_usage:
    required:
      - "ocspSigning"  # 1.3.6.1.5.5.7.3.9
    optional: []

  subject:
    require_common_name: true
    allow_organization: true
    allow_organizational_unit: true
    allow_country: true
    allow_state: false
    allow_locality: false
    max_cn_length: 64

  san:
    allow_dns_names: true
    allow_ip_addresses: false
    allow_email_addresses: false
    allow_uris: true
    require_at_least_one: false
    max_entries: 10

  extensions:
    required:
      - "subjectKeyIdentifier"
      - "authorityKeyIdentifier"
      - "keyUsage"
      - "extendedKeyUsage"
      - "basicConstraints"
    optional:
      - "crlDistributionPoints"
      - "authorityInfoAccess"

  # OCSP No Check extension (RFC 6960)
  custom_extensions:
    - oid: "1.3.6.1.5.5.7.48.1.5"  # id-pkix-ocsp-nocheck
      critical: false
      value: null  # NULL ASN.1 value
