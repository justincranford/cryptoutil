# Device Certificate Profile
# For IoT devices, network equipment, and embedded systems.

profile:
  name: "device"
  description: "Device Identity Certificate"

  validity:
    max_days: 3650  # 10 years for long-lived devices
    min_days: 1
    default_days: 1095  # 3 years

  key:
    allowed_algorithms:
      - algorithm: "RSA"
        min_size: 2048
        max_size: 4096
      - algorithm: "ECDSA"
        allowed_curves:
          - "P-256"
          - "P-384"
    default_algorithm: "ECDSA"
    default_curve_or_size: "P-256"

  key_usage:
    - "digitalSignature"
    - "keyEncipherment"

  extended_key_usage:
    required:
      - "clientAuth"
    optional:
      - "serverAuth"

  subject:
    require_common_name: true
    allow_organization: true
    allow_organizational_unit: true
    allow_country: true
    allow_state: false
    allow_locality: false
    max_cn_length: 128  # Device IDs can be longer

  san:
    allow_dns_names: true
    allow_ip_addresses: true
    allow_email_addresses: false
    allow_uris: true
    require_at_least_one: false
    max_entries: 10

  extensions:
    required:
      - "subjectKeyIdentifier"
      - "authorityKeyIdentifier"
      - "keyUsage"
      - "extendedKeyUsage"
      - "basicConstraints"
    optional:
      - "crlDistributionPoints"
      - "authorityInfoAccess"
