# Time-Stamping Certificate Profile
# For Time-Stamp Authority (TSA) servers.
# Compliant with RFC 3161.

profile:
  name: "timestamp"
  description: "Time-Stamp Authority Certificate"

  validity:
    max_days: 1095
    min_days: 1
    default_days: 365

  key:
    allowed_algorithms:
      - algorithm: "RSA"
        min_size: 2048
        max_size: 4096
      - algorithm: "ECDSA"
        allowed_curves:
          - "P-256"
          - "P-384"
    default_algorithm: "RSA"
    default_curve_or_size: 2048

  key_usage:
    - "digitalSignature"
    - "nonRepudiation"

  extended_key_usage:
    required:
      - "timeStamping"  # 1.3.6.1.5.5.7.3.8
    optional: []

  subject:
    require_common_name: true
    allow_organization: true
    allow_organizational_unit: true
    allow_country: true
    allow_state: true
    allow_locality: true
    max_cn_length: 64

  san:
    allow_dns_names: true
    allow_ip_addresses: false
    allow_email_addresses: false
    allow_uris: true
    require_at_least_one: false
    max_entries: 10

  extensions:
    required:
      - "subjectKeyIdentifier"
      - "authorityKeyIdentifier"
      - "keyUsage"
      - "extendedKeyUsage"
      - "basicConstraints"
    optional:
      - "crlDistributionPoints"
      - "authorityInfoAccess"

  # Special extension for TSA
  custom_extensions:
    - oid: "2.5.29.37"  # Extended Key Usage
      critical: true
