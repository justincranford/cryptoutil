# Intermediate CA Certificate Profile
# For issuing intermediate CA certificates.

profile:
  name: "intermediate-ca"
  description: "Intermediate Certificate Authority"

  validity:
    max_days: 3650  # 10 years
    min_days: 365
    default_days: 1825  # 5 years

  key:
    allowed_algorithms:
      - algorithm: "RSA"
        min_size: 4096
        max_size: 4096
      - algorithm: "ECDSA"
        allowed_curves:
          - "P-384"
          - "P-521"
    default_algorithm: "RSA"
    default_curve_or_size: 4096

  key_usage:
    - "keyCertSign"
    - "cRLSign"
    - "digitalSignature"

  extended_key_usage:
    required: []
    optional: []

  subject:
    require_common_name: true
    allow_organization: true
    allow_organizational_unit: true
    allow_country: true
    allow_state: true
    allow_locality: true
    max_cn_length: 64
    require_organization: true
    require_country: true

  san:
    allow_dns_names: false
    allow_ip_addresses: false
    allow_email_addresses: false
    allow_uris: false
    require_at_least_one: false
    max_entries: 0

  extensions:
    required:
      - "subjectKeyIdentifier"
      - "authorityKeyIdentifier"
      - "keyUsage"
      - "basicConstraints"
    optional:
      - "crlDistributionPoints"
      - "authorityInfoAccess"
      - "certificatePolicies"
      - "nameConstraints"

  basic_constraints:
    ca: true
    path_len_constraint: 0  # Can only issue end-entity certs

  # Optional name constraints
  name_constraints:
    permitted:
      dns_domains: []
      ip_ranges: []
    excluded:
      dns_domains: []
      ip_ranges: []
