# Smart Card Logon Certificate Profile
# For Windows domain authentication using smart cards.
# Compatible with Microsoft PKI requirements.

profile:
  name: "smartcard-logon"
  description: "Smart Card Logon Certificate"

  validity:
    max_days: 365
    min_days: 1
    default_days: 365

  key:
    allowed_algorithms:
      - algorithm: "RSA"
        min_size: 2048
        max_size: 4096
      - algorithm: "ECDSA"
        allowed_curves:
          - "P-256"
          - "P-384"
    default_algorithm: "RSA"
    default_curve_or_size: 2048

  key_usage:
    - "digitalSignature"
    - "keyEncipherment"

  extended_key_usage:
    required:
      - "clientAuth"
      - "smartCardLogon"  # 1.3.6.1.4.1.311.20.2.2
    optional: []

  subject:
    require_common_name: true
    allow_organization: true
    allow_organizational_unit: true
    allow_country: true
    allow_state: false
    allow_locality: false
    max_cn_length: 64

  san:
    allow_dns_names: false
    allow_ip_addresses: false
    allow_email_addresses: true
    allow_uris: false
    require_at_least_one: false
    max_entries: 5
    # Microsoft UPN format required
    allow_other_names: true
    other_name_types:
      - "1.3.6.1.4.1.311.20.2.3"  # Microsoft UPN

  extensions:
    required:
      - "subjectKeyIdentifier"
      - "authorityKeyIdentifier"
      - "keyUsage"
      - "extendedKeyUsage"
      - "basicConstraints"
    optional:
      - "crlDistributionPoints"
      - "authorityInfoAccess"
