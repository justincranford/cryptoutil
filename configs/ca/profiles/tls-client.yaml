# TLS Client Certificate Profile
# For client authentication in mTLS scenarios.

profile:
  name: "tls-client"
  description: "TLS Client Authentication Certificate"

  # Validity constraints
  validity:
    max_days: 365
    min_days: 1
    default_days: 90

  # Key constraints
  key:
    allowed_algorithms:
      - algorithm: "RSA"
        min_size: 2048
        max_size: 4096
      - algorithm: "ECDSA"
        allowed_curves:
          - "P-256"
          - "P-384"
    default_algorithm: "ECDSA"
    default_curve_or_size: "P-256"

  # Key usage (RFC 5280)
  key_usage:
    - "digitalSignature"

  # Extended key usage (RFC 5280)
  extended_key_usage:
    required:
      - "clientAuth"  # 1.3.6.1.5.5.7.3.2
    optional: []

  # Subject constraints
  subject:
    require_common_name: true
    allow_organization: true
    allow_organizational_unit: true
    allow_country: true
    allow_state: false
    allow_locality: false
    max_cn_length: 64

  # Subject Alternative Name constraints
  san:
    allow_dns_names: true
    allow_ip_addresses: false
    allow_email_addresses: true
    allow_uris: false
    require_at_least_one: false
    max_entries: 10

  # Required extensions
  extensions:
    required:
      - "subjectKeyIdentifier"
      - "authorityKeyIdentifier"
      - "keyUsage"
      - "extendedKeyUsage"
      - "basicConstraints"
    optional:
      - "crlDistributionPoints"
      - "authorityInfoAccess"

  # Basic constraints (end-entity certificate)
  basic_constraints:
    is_ca: false
    path_length: -1

  # Signature algorithm preferences
  signature:
    preferred:
      - "ECDSA-SHA256"
      - "RSA-SHA256"
    forbidden:
      - "RSA-SHA1"
      - "MD5"
