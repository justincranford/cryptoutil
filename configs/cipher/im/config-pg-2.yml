# Cipher IM (Instant Messenger) Service Configuration - PostgreSQL Instance 2
# This file contains instance-specific settings for cipher-im-pg-2

# Service Information
service:
  name: "cipher-im-pg-2"
  description: "Cipher-IM PostgreSQL instance 2 for E2E testing"
  version: "1.0.0"

# Observability Configuration
observability:
  service_name: "cipher-im-pg-2"
  otlp_endpoint: "http://cipher-im-otel-collector:4317"
  otlp_protocol: "grpc"
  metrics_enabled: true
  traces_enabled: true
  resource_attributes:
    service.version: "1.0.0"
    deployment.environment: "development"
    instance: "pg-2"

# Database Configuration
database:
  type: "postgres"
  # DSN provided via command-line argument for security
  max_open_conns: 25
  max_idle_conns: 10
  conn_max_lifetime: 3600s
  conn_max_idle_time: 600s
  auto_migrate: true

# Public Server Configuration
server:
  bind_address: "0.0.0.0"  # Listen on all interfaces in container
  bind_port: 8888
  protocol: "https"
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s

# Admin Server Configuration
admin:
  bind_address: "127.0.0.1"  # Admin ONLY accessible inside container
  bind_port: 9090
  protocol: "https"
  read_timeout: 10s
  write_timeout: 10s
  idle_timeout: 60s

# TLS Configuration
tls:
  enabled: true
  cert_file: ""  # Auto-generated self-signed cert
  key_file: ""

# Feature Flags
features:
  health_checks_enabled: true
  metrics_enabled: true
  tracing_enabled: true

# Rate Limiting
rate_limit:
  enabled: false
  requests_per_minute: 100
  burst_size: 20

# CORS Configuration
cors:
  enabled: true
  allowed_origins:
    - "http://localhost:8890"
    - "http://127.0.0.1:8890"
    - "https://localhost:8890"
    - "https://127.0.0.1:8890"
  allowed_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  allowed_headers:
    - "Authorization"
    - "Content-Type"
  allow_credentials: true

# Session Configuration
session:
  browser-session-algorithm: "JWS"
  browser-session-jws-algorithm: "HS256"
  browser-session-jwe-algorithm: "dir+A256GCM"
  service-session-algorithm: "JWS"
  service-session-jws-algorithm: "HS256"
  service-session-jwe-algorithm: "dir+A256GCM"
