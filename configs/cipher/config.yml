# Cipher Product-Level Configuration
# This file contains shared settings for all cipher product services

# Product Information
product:
  name: "cipher"
  description: "Educational and demonstration services"
  version: "1.0.0"

# Observability (inherits from cryptoutil, can override)
observability:
  service_name_prefix: "cryptoutil-cipher"
  log_level: "debug"  # Override for development/learning

# Database Defaults (can be overridden by services)
database:
  type: "sqlite"
  max_open_conns: 5
  max_idle_conns: 2
  conn_max_lifetime: 60m
  conn_max_idle_time: 10m
  auto_migrate: true

# Public Server Defaults
server:
  bind_address: "127.0.0.1"
  bind_port: 8070
  protocol: "https"
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s
