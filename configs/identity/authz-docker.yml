# AuthZ Server Configuration for Docker Deployment

authz:
  name: authz-server
  bind_address: 0.0.0.0  # Listen on all interfaces for container access
  port: 8080
  tls_enabled: false
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s
  admin_enabled: true
  admin_bind_address: 0.0.0.0
  admin_port: 9090

database:
  type: postgres
  # Docker Compose will pass DSN via environment variable IDENTITY_DB_DSN
  dsn: "${IDENTITY_DB_DSN}"
  max_open_conns: 10
  max_idle_conns: 5
  conn_max_lifetime: 60m
  conn_max_idle_time: 10m
  auto_migrate: true

tokens:
  access_token_lifetime: 3600s
  access_token_format: jws
  id_token_lifetime: 3600s
  id_token_format: jws
  refresh_token_lifetime: 86400s
  refresh_token_format: uuid
  signing_algorithm: RS256
  issuer: https://authz.example.com
  code_lifetime: 600s

telemetry:
  enabled: true
  otlp_endpoint: "${OTLP_ENDPOINT}"
  service_name: authz-server
