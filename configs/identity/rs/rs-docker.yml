# Resource Server Configuration for Docker Deployment

rs:
  name: rs-server
  bind_address: 0.0.0.0  # Listen on all interfaces for container access
  port: 8082
  tls_enabled: false
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s
  admin_enabled: true
  admin_bind_address: 0.0.0.0
  admin_port: 9090

auth:
  authz_url: "${AUTHZ_URL}"  # OAuth 2.1 Authorization Server URL

telemetry:
  enabled: true
  otlp_endpoint: "${OTLP_ENDPOINT}"
  service_name: rs-server
