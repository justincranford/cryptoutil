# Relying Party (RP) Configuration

rp:
  name: rp-server
  bind_address: 127.0.0.1
  port: 8120
  tls_enabled: false
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s
  admin_enabled: true
  admin_bind_address: 127.0.0.1
  admin_port: 9120

database:
  type: sqlite
  dsn: ":memory:"
  max_open_conns: 5
  max_idle_conns: 2
  conn_max_lifetime: 60m
  conn_max_idle_time: 10m
  auto_migrate: true

# OAuth 2.1 Provider settings
authz_server_url: https://localhost:8100
client_id: ""  # Must be configured
client_secret: ""  # Must be configured via Docker secret (file:///run/secrets/client_secret)
redirect_uri: ""  # Must be configured
spa_origin: https://localhost:8130
session_secret: ""  # Must be configured via Docker secret (file:///run/secrets/session_secret)

telemetry:
  enabled: true
  otlp_endpoint: http://localhost:4317
  service_name: rp-server
