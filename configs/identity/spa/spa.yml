# Single Page Application (SPA) Configuration

spa:
  name: spa-server
  bind_address: 127.0.0.1
  port: 8130
  tls_enabled: false
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s
  admin_enabled: true
  admin_bind_address: 127.0.0.1
  admin_port: 9130

database:
  type: sqlite
  dsn: ":memory:"
  max_open_conns: 5
  max_idle_conns: 2
  conn_max_lifetime: 60m
  conn_max_idle_time: 10m
  auto_migrate: true

# SPA-specific settings
static_files_path: ./static
index_file: index.html
rp_origin: ""  # Optional: Relying Party (BFF) origin for API proxying
cache_control_max_age: 3600  # 1 hour
enable_gzip: true
enable_brotli: true
csp_directives: "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self'"

telemetry:
  enabled: true
  otlp_endpoint: http://localhost:4317
  service_name: spa-server
