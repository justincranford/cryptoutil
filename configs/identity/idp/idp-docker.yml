# IdP Server Configuration for Docker Deployment

idp:
  name: idp-server
  bind_address: 0.0.0.0  # Listen on all interfaces for container access
  port: 8081
  tls_enabled: false
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s
  admin_enabled: true
  admin_bind_address: 0.0.0.0
  admin_port: 9090

database:
  type: postgres
  # Docker Compose will pass DSN via environment variable IDENTITY_DB_DSN
  dsn: "${IDENTITY_DB_DSN}"
  max_open_conns: 10
  max_idle_conns: 5
  conn_max_lifetime: 60m
  conn_max_idle_time: 10m
  auto_migrate: true

auth:
  authz_url: "${AUTHZ_URL}"  # OAuth 2.1 Authorization Server URL

telemetry:
  enabled: true
  otlp_endpoint: "${OTLP_ENDPOINT}"
  service_name: idp-server
