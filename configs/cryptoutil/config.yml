# Cryptoutil Suite-Level Configuration
# This file contains shared settings for all cryptoutil products

# Observability Configuration
observability:
  telemetry_enabled: true
  otlp_endpoint: "opentelemetry-collector-contrib:4317"
  otlp_protocol: "grpc"
  service_name_prefix: "cryptoutil"
  log_level: "info"
  metrics_enabled: true
  traces_enabled: true

# Security Defaults
security:
  tls_min_version: "1.3"
  tls_prefer_server_cipher_suites: true

# Admin Server Defaults (shared across all products)
admin:
  bind_address: "127.0.0.1"
  bind_port: 9090
  protocol: "https"
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s
