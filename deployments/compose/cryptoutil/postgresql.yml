# Logging level (ALL, TRACE, DEBUG, CONFIG, INFO, NOTICE, WARN, ERROR, FATAL, OFF)
# log-level: "INFO"

# Binding address - 0.0.0.0 allows connections from any IP
bind-public-address: "0.0.0.0"

# Private server binding (for internal/health endpoints)
bind-private-address: "0.0.0.0"

# CORS configuration - HTTPS origins only (from default config)
cors-origins:
  - "https://localhost:8081"
  - "https://127.0.0.1:8081"
  - "https://[::1]:8081"
  - "https://[::ffff:127.0.0.1]:8081"

# TLS configuration for Docker Compose - include host IP for broader access
tls-public-dns-names:
  - "localhost"
tls-public-ip-addresses:
  - "127.0.0.1"
  - "::1"
  - "::ffff:127.0.0.1"
  - "0.0.0.0"  # Allow connections to any interface
tls-private-dns-names:
  - "localhost"
tls-private-ip-addresses:
  - "127.0.0.1"
  - "::1"
  - "::ffff:127.0.0.1"
  - "0.0.0.0"

unseal-mode: "3-of-5"

unseal-files:
  - /run/secrets/cryptoutil_unseal_1of5.secret
  - /run/secrets/cryptoutil_unseal_2of5.secret
  - /run/secrets/cryptoutil_unseal_3of5.secret
  - /run/secrets/cryptoutil_unseal_4of5.secret
  - /run/secrets/cryptoutil_unseal_5of5.secret

# OpenTelemetry configuration
otlp: true
otlp-console: false
