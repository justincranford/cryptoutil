# CRITICAL: ALL settings in this file MUST BE UNIQUE and CORRESPOND TO the 'identity-idp-app-sqlite-1' service name in compose.yml
# Changing any values here will break cryptographic interoperability and service identification

# CORS configuration - HTTPS origins only
cors-origins:
  - "https://localhost:18300"
  - "https://127.0.0.1:18300"
  - "https://[::1]:18300"

otlp-service: identity-idp-sqlite-1
otlp-hostname: identity-idp-sqlite-1

# SQLite in-memory database for containerized testing.
# Using explicit sqlite:// URL instead of dev: true allows containerized environments
# to use bind-public-address: 0.0.0.0 (required for container networking).
# The dev: true flag triggers validation that rejects 0.0.0.0 (intended for Windows dev).
database-url: "sqlite://file::memory:?cache=shared"
