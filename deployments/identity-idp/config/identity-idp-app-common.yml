# IdP Server Configuration for Docker Deployment

idp:
  name: idp-server
  bind_address: 0.0.0.0  # Listen on all interfaces for container access.
  port: 8081
  tls_enabled: false
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s
  admin_enabled: true
  admin_bind_address: 0.0.0.0
  admin_port: 9090

database:
  type: postgres
  # DSN is overridden by -u flag at runtime from Docker secrets.
  # This default is used for local development only.
  dsn: "postgres://identity_user:identity_pass@localhost:5433/identity_db?sslmode=disable"
  max_open_conns: 10
  max_idle_conns: 5
  conn_max_lifetime: 60m
  conn_max_idle_time: 10m
  auto_migrate: true

auth:
  authz_url: "http://identity-authz:8080"  # OAuth 2.1 Authorization Server URL.

telemetry:
  enabled: true
  otlp_endpoint: "opentelemetry-collector-contrib:4317"
  service_name: idp-server

# Authentication credentials (Docker secrets)
# Browser credentials for web UI access
browser-username-file: /run/secrets/browser-username.secret
browser-password-file: /run/secrets/browser-password.secret

# Service credentials for headless/API access
service-username-file: /run/secrets/service-username.secret
service-password-file: /run/secrets/service-password.secret
