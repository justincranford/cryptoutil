# $schema: https://raw.githubusercontent.com/compose-spec/compose-spec/master/schema/compose-spec.json
#
# CA Docker Compose Configuration
#
# This compose file provides the CA (Certificate Authority) services.
# It includes shared telemetry services from deploymen../shared-telemetry/compose.yml.
#
# Usage:
#   docker compose -f compose.yml up -d                        # Default (dev profile)
#   docker compose -f compose.yml --profile dev up -d          # Development mode - SQLite
#   docker compose -f compose.yml --profile demo up -d         # Demo mode with seeded data
#   docker compose -f compose.yml --profile ci up -d           # CI mode for testing
#   docker compose -f compose.yml --profile postgres up -d     # PostgreSQL backend
#
# Profiles:
#   - dev: Development mode (default) - SQLite backend, minimal services
#   - demo: Demo mode with seeded data, SQLite backend
#   - ci: CI mode for testing, SQLite backend
#   - postgres: PostgreSQL backend with multiple instances
#
include:
  - path: ../shared-telemetry/compose.yml

services:
  # Healthcheck for Docker secrets availability.
  healthcheck-secrets:
    image: alpine:latest
    secrets:
      - unseal-1of5.secret
      - unseal-2of5.secret
      - unseal-3of5.secret
      - unseal-4of5.secret
      - unseal-5of5.secret
      - postgres-url.secret
      - postgres-username.secret
      - postgres-password.secret
      - postgres-database.secret
    command: ["sh", "-c", "ls -l /run/secrets/*.secret"]
    networks:
      - ca-network

  # Build cryptoutil image from source.
  builder-cryptoutil:
    image: cryptoutil:dev
    build:
      context: ../..
      dockerfile: deployments/pki-ca/Dockerfile
      args:
        APP_VERSION: "dev"
        VCS_REF: "local"
        BUILD_DATE: "2025-12-12T00:00:00Z"
    entrypoint: ["sh", "-c"]
    command: ["echo 'Build completed successfully'"]
    depends_on:
      healthcheck-secrets:
        condition: service_completed_successfully

  # PostgreSQL database for CA persistence.
  # See https://hub.docker.com/_/postgres#how-to-use-this-image
  postgres:
    profiles: ["postgres"]
    image: postgres:18
    environment:
      POSTGRES_USER_FILE: /run/secrets/postgres-username.secret
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres-password.secret
      POSTGRES_DB_FILE: /run/secrets/postgres-database.secret
    shm_size: 256mb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    secrets:
      - postgres-username.secret
      - postgres-password.secret
      - postgres-database.secret
    depends_on:
      healthcheck-secrets:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $(cat /run/secrets/postgres-username.secret) -d $(cat /run/secrets/postgres-database.secret)"]
      start_period: 5s
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - ca-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # CA server with SQLite backend (dev/demo/ci mode).
  ca-sqlite:
    profiles: ["dev", "demo", "ci"]
    image: cryptoutil:dev
    command:
      [
        "ca",
        "start",
        "--config=/app/config/pki-ca-app-sqlite-1.yml",
        "--config=/app/config/pki-ca-app-common.yml",
        "--config=/app/otel/otel.yml",
      ]
    working_dir: /tmp
    ports:
      - "8050:8050"  # HTTPS public
    volumes:
      - ./config/pki-ca-app-sqlite-1.yml:/app/config/pki-ca-app-sqlite-1.yml:ro
      - ./config/pki-ca-app-common.yml:/app/config/pki-ca-app-common.yml:ro
      - ../shared-telemetry/otel/cryptoutil-otel.yml:/app/otel/otel.yml:ro
      - ./ca-crls:/app/crls  # CRL distribution point
    secrets:
      # CRITICAL: ALL CA instances MUST use the SAME unseal secrets
      # for shared encryption/decryption. NEVER use instance-specific secrets.
      - unseal-1of5.secret
      - unseal-2of5.secret
      - unseal-3of5.secret
      - unseal-4of5.secret
      - unseal-5of5.secret
    depends_on:
      healthcheck-secrets:
        condition: service_completed_successfully
      builder-cryptoutil:
        condition: service_completed_successfully
      opentelemetry-collector-contrib:
        condition: service_started
    healthcheck:
      # Use wget (available in Alpine), not curl.
      # Use 127.0.0.1 (not localhost) - localhost may resolve to ::1 (IPv6) in containers.
      # Admin health endpoint (provided by service-template).
      test: ["CMD", "wget", "--no-check-certificate", "-q", "-O", "/dev/null", "https://127.0.0.1:9090/admin/api/v1/livez"]
      start_period: 60s
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - ca-network
      - telemetry-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # CA server with PostgreSQL backend (instance 1).
  ca-postgres-1:
    profiles: ["postgres"]
    image: cryptoutil:dev
    command:
      [
        "ca",
        "start",
        "--config=/app/config/pki-ca-app-postgresql-1.yml",
        "--config=/app/config/pki-ca-app-common.yml",
        "--config=/app/otel/otel.yml",
        "-u",
        "file:///run/secrets/postgres-url.secret",
      ]
    working_dir: /tmp
    ports:
      - "8444:8050"  # HTTPS public
    volumes:
      - ./config/pki-ca-app-postgresql-1.yml:/app/config/pki-ca-app-postgresql-1.yml:ro
      - ./config/pki-ca-app-common.yml:/app/config/pki-ca-app-common.yml:ro
      - ../shared-telemetry/otel/cryptoutil-otel.yml:/app/otel/otel.yml:ro
      - ./ca-crls:/app/crls  # CRL distribution point
    secrets:
      # CRITICAL: ALL CA instances MUST use the SAME unseal secrets.
      - unseal-1of5.secret
      - unseal-2of5.secret
      - unseal-3of5.secret
      - unseal-4of5.secret
      - unseal-5of5.secret
      # PostgreSQL connection URL.
      - postgres-url.secret
    depends_on:
      healthcheck-secrets:
        condition: service_completed_successfully
      builder-cryptoutil:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      opentelemetry-collector-contrib:
        condition: service_started
    healthcheck:
      # Admin health endpoint (provided by service-template).
      test: ["CMD", "wget", "--no-check-certificate", "-q", "-O", "/dev/null", "https://127.0.0.1:9090/admin/api/v1/livez"]
      start_period: 60s
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ca-network
      - telemetry-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # CA server with PostgreSQL backend (instance 2 - shared DB with instance 1).
  ca-postgres-2:
    profiles: ["postgres"]
    image: cryptoutil:dev
    command:
      [
        "ca",
        "start",
        "--config=/app/config/pki-ca-app-postgresql-2.yml",
        "--config=/app/config/pki-ca-app-common.yml",
        "--config=/app/otel/otel.yml",
        "-u",
        "file:///run/secrets/postgres-url.secret",
      ]
    working_dir: /tmp
    ports:
      - "8445:8050"  # HTTPS public
    volumes:
      - ./config/pki-ca-app-postgresql-2.yml:/app/config/pki-ca-app-postgresql-2.yml:ro
      - ./config/pki-ca-app-common.yml:/app/config/pki-ca-app-common.yml:ro
      - ../shared-telemetry/otel/cryptoutil-otel.yml:/app/otel/otel.yml:ro
      - ./ca-crls:/app/crls  # CRL distribution point
    secrets:
      # CRITICAL: ALL CA instances MUST use the SAME unseal secrets.
      - unseal-1of5.secret
      - unseal-2of5.secret
      - unseal-3of5.secret
      - unseal-4of5.secret
      - unseal-5of5.secret
      # PostgreSQL connection URL (shared with instance 1).
      - postgres-url.secret
    depends_on:
      healthcheck-secrets:
        condition: service_completed_successfully
      builder-cryptoutil:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      opentelemetry-collector-contrib:
        condition: service_started
      # Wait for instance 1 to initialize shared database.
      ca-postgres-1:
        condition: service_healthy
    healthcheck:
      # Admin health endpoint (provided by service-template).
      test: ["CMD", "wget", "--no-check-certificate", "-q", "-O", "/dev/null", "https://127.0.0.1:9090/admin/api/v1/livez"]
      start_period: 60s
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ca-network
      - telemetry-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

networks:
  ca-network:
    driver: bridge

volumes:
  postgres_data:
    name: ca-postgres-volume

secrets:
  # PostgreSQL secrets.
  postgres-username.secret:
    file: ./secrets/postgres-username.secret
  postgres-password.secret:
    file: ./secrets/postgres-password.secret
  postgres-database.secret:
    file: ./secrets/postgres-database.secret
  postgres-url.secret:

  # Browser authentication credentials (web UI access)
  browser-username.secret:
    file: ./secrets/browser-username.secret
  browser-password.secret:
    file: ./secrets/browser-password.secret

  # Service authentication credentials (headless/API access)
  service-username.secret:
    file: ./secrets/service-username.secret
  service-password.secret:
    file: ./secrets/service-password.secret
    file: ./secrets/postgres-url.secret

  # Unseal secrets (MUST be identical across all CA instances).
  # CRITICAL: ALL cryptoutil instances MUST use the SAME unseal secrets
  # to enable shared encryption/decryption of data in the database.
  # NEVER create instance-specific secrets - breaks cryptographic interoperability.
  unseal-1of5.secret:
    file: ./secrets/unseal-1of5.secret # pragma: allowlist secret
  unseal-2of5.secret:
    file: ./secrets/unseal-2of5.secret
  unseal-3of5.secret:
    file: ./secrets/unseal-3of5.secret
  unseal-4of5.secret:
    file: ./secrets/unseal-4of5.secret
  unseal-5of5.secret:
    file: ./secrets/unseal-5of5.secret
