---
# CA Configuration ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: ca-config
  namespace: ca-system
  labels:
    app.kubernetes.io/name: ca-service
    app.kubernetes.io/component: ca
data:
  ca.yaml: |
    # CA Service Configuration
    ca:
      type: issuing
      name: "Issuing CA"

    database:
      host: ca-database
      port: 5432
      name: ca
      user: ca
      ssl_mode: require

    server:
      bind_address: "0.0.0.0"
      public_port: 8443
      admin_port: 9443
      tls:
        enabled: true

    logging:
      level: info
      format: json

    metrics:
      enabled: true
      port: 9090
---
# OCSP Configuration ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: ocsp-config
  namespace: ca-system
  labels:
    app.kubernetes.io/name: ocsp-responder
    app.kubernetes.io/component: ocsp
data:
  ocsp.yaml: |
    # OCSP Responder Configuration
    ocsp:
      responder_cert: /app/certs/ocsp.crt
      responder_key: /app/certs/ocsp.key

    database:
      host: ca-database
      port: 5432
      name: ca
      user: ca
      ssl_mode: require

    server:
      bind_address: "0.0.0.0"
      port: 8080

    cache:
      enabled: true
      ttl: 300

    logging:
      level: info
      format: json
