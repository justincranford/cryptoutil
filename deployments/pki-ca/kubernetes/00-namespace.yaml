---
# CA System Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: ca-system
  labels:
    app.kubernetes.io/name: ca-system
    app.kubernetes.io/part-of: certificate-authority
---
# Network Policy - restrict traffic between CA components
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ca-network-policy
  namespace: ca-system
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ca-system
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: ca-system
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
