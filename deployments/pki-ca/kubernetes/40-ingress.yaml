---
# Ingress for CA Services
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ca-ingress
  namespace: ca-system
  labels:
    app.kubernetes.io/name: ca-ingress
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - ca.example.com
      secretName: ca-tls-cert
  rules:
    - host: ca.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ca-issuing
                port:
                  number: 8443
---
# Ingress for OCSP Responder
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ocsp-ingress
  namespace: ca-system
  labels:
    app.kubernetes.io/name: ocsp-ingress
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  rules:
    - host: ocsp.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ocsp-responder
                port:
                  number: 80
---
# PodDisruptionBudget for CA Issuing
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ca-issuing-pdb
  namespace: ca-system
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ca-issuing
---
# PodDisruptionBudget for OCSP Responder
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ocsp-responder-pdb
  namespace: ca-system
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: ocsp-responder
