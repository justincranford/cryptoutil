---
# Issuing CA Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ca-issuing
  namespace: ca-system
  labels:
    app.kubernetes.io/name: ca-issuing
    app.kubernetes.io/component: ca
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: ca-issuing
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ca-issuing
        app.kubernetes.io/component: ca
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        runAsNonRoot: true
      serviceAccountName: ca-service
      containers:
        - name: ca-service
          image: cryptoutil/ca-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8050
              name: https
            - containerPort: 9090
              name: admin
            - containerPort: 9090
              name: metrics
          env:
            - name: CA_TYPE
              value: issuing
            - name: CA_DATABASE_HOST
              value: ca-database
            - name: CA_DATABASE_PORT
              value: "5432"
            - name: CA_DATABASE_NAME
              value: ca
            - name: CA_DATABASE_USER
              value: ca
            - name: CA_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ca-db-credentials
                  key: password
            - name: CA_KEY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ca-key-credentials
                  key: password
          volumeMounts:
            - name: config
              mountPath: /app/configs
              readOnly: true
            - name: data
              mountPath: /app/data
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /livez
              port: admin
              scheme: HTTPS
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: admin
              scheme: HTTPS
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: config
          configMap:
            name: ca-config
        - name: data
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: ca-issuing
                topologyKey: kubernetes.io/hostname
---
# Issuing CA Service
apiVersion: v1
kind: Service
metadata:
  name: ca-issuing
  namespace: ca-system
  labels:
    app.kubernetes.io/name: ca-issuing
    app.kubernetes.io/component: ca
spec:
  type: ClusterIP
  ports:
    - port: 8050
      targetPort: https
      name: https
    - port: 9090
      targetPort: admin
      name: admin
    - port: 9090
      targetPort: metrics
      name: metrics
  selector:
    app.kubernetes.io/name: ca-issuing
---
# Service Account for CA
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ca-service
  namespace: ca-system
  labels:
    app.kubernetes.io/name: ca-service
