# CRITICAL: ALL settings in this file MUST BE UNIQUE and CORRESPOND TO the 'SERVICE-postgres-1' service name in compose.yml
# Changing any values here will break cryptographic interoperability and service identification

# CORS configuration - HTTPS origins only (from default config)
cors-origins:
  - "https://localhost:PORT1"
  - "https://127.0.0.1:PORT1"
  - "https://[::1]:PORT1"

otlp-service: SERVICE-postgresql-1
otlp-hostname: SERVICE-postgresql-1
