  pki-ca-app-sqlite-1:
    profiles: ["dev", "demo", "ci"]
    image: cryptoutil:dev
    command: ["pki-ca", "start", "--config=/app/config/pki-ca-app-sqlite-1.yml", "--config=/app/config/common.yml", "--config=/app/otel/otel.yml"]
    working_dir: /tmp
    ports:
      - "8100:8000"  # HTTPS public
    volumes:
      - ../pki-ca/config/pki-ca-app-sqlite-1.yml:/app/config/pki-ca-app-sqlite-1.yml:ro
      - ../pki-ca/config/pki-ca-app-common.yml:/app/config/common.yml:ro
      - ../telemetry/otel/cryptoutil-otel.yml:/app/otel/otel.yml:ro
    secrets:
      - unseal_1of5.secret
      - unseal_2of5.secret
      - unseal_3of5.secret
      - unseal_4of5.secret
      - unseal_5of5.secret
    depends_on:
      healthcheck-secrets:
        condition: service_completed_successfully
      builder-cryptoutil:
        condition: service_completed_successfully
      opentelemetry-collector-contrib:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-check-certificate", "-q", "-O", "/dev/null", "https://127.0.0.1:9090/admin/api/v1/livez"]
      start_period: 60s
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - cryptoutil-network
      - telemetry-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

