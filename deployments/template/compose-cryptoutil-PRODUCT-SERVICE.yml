# $schema: https://raw.githubusercontent.com/compose-spec/compose-spec/master/schema/compose-spec.json
#
# PRODUCT-SERVICE Docker Compose Configuration Template
#
# This is the TEMPLATE file of service compose configurations for all standalone PRODUCT-SERVICE deployments.
# Replace all PRODUCT-SERVICE, PRODUCT, SERVICE placeholders with actual values.
#
# Example substitutions:
#   - PRODUCT-SERVICE: sm-kms, pki-ca, jose-ja, cipher-im, identity-authz, identity-idp, identity-rs, identity-rp, identity-spa.
#   - PRODUCT: sm, pki, jose, cipher, identity
#   - SERVICE: kms, ca, ja, im, authz, idp, rp, rs, spa
#   - XXXX: Service-specific base port (see docs\ARCHITECTURE.md)
#
# Usage:
#   docker compose -f compose.yml up -d                        # SQLite only (default: dev profile)
#   docker compose -f compose.yml --profile postgres up -d     # All instances (1x SQLite + 2x PostgreSQL)
#   docker compose -f compose.yml --profile demo up -d         # Demo mode with seed data
#   docker compose -f compose.yml --profile ci up -d           # CI mode for testing
#   docker compose -f compose.yml logs -f                      # View logs
#   docker compose -f compose.yml down -v                      # Stop and clean up
#
# Services:
#   - PRODUCT-SERVICE-app-sqlite-1:    https://localhost:XXXX (public HTTPS)
#   - PRODUCT-SERVICE-app-postgres-1:  https://localhost:XXXX+1 (public HTTPS) [--profile postgres]
#   - PRODUCT-SERVICE-app-postgres-2:  https://localhost:XXXX+2 (public HTTPS) [--profile postgres]
#   - PRODUCT-SERVICE-db-postgres-1:   localhost:5432 (PostgreSQL) [--profile postgres]
#   - opentelemetry-collector-contrib: (internal only, no host ports)
#   - grafana-otel-lgtm:               http://localhost:3000 (admin/admin)
#
# Health Checks:
#   - Public health endpoint: https://localhost:XXXX/browser/api/v1/health (external browser clients)
#   - Public health endpoint: https://localhost:XXXX/service/api/v1/health (external non-browser clients)
#   - Admin livez endpoint: https://127.0.0.1:9090/admin/api/v1/livez (internal container only, NEVER exposed)
#
# Profiles:
#   - dev: Development mode (default) - SQLite backend, minimal services
#   - demo: Demo mode with seeded data, SQLite backend
#   - ci: CI mode for testing, SQLite backend
#   - postgres: PostgreSQL backend with multiple instances (1x SQLite + 2x PostgreSQL)
#
include:
  - path: ../telemetry/compose.yml

services:
  # Healthcheck for Docker secrets availability.
  # Ephemeral job that validates all secrets are mounted before any service starts.
  healthcheck-secrets:
    image: alpine:latest
    secrets:
      - unseal_1of5.secret
      - unseal_2of5.secret
      - unseal_3of5.secret
      - unseal_4of5.secret
      - unseal_5of5.secret
      - hash_pepper_v3.secret
      - postgres_url.secret
      - postgres_username.secret
      - postgres_password.secret
      - postgres_database.secret
    command: ["sh", "-c", "ls -l /run/secrets/*.secret"]
    networks:
      - PRODUCT-SERVICE-network

  # Build PRODUCT-SERVICE image from source.
  # Ephemeral job that builds Docker image once, shared by all app instances.
  builder-PRODUCT-SERVICE:
    image: PRODUCT-SERVICE:dev
    build:
      context: ../..
      dockerfile: deployments/PRODUCT-SERVICE/Dockerfile
      args:
        APP_VERSION: "dev"
        VCS_REF: "local"
        BUILD_DATE: "2026-02-14T00:00:00Z"
    entrypoint: ["sh", "-c"]
    command: ["echo 'Build completed successfully'"]
    depends_on:
      healthcheck-secrets:
        condition: service_completed_successfully

  # PostgreSQL database for PRODUCT-SERVICE persistence.
  # Shared by PRODUCT-SERVICE-app-postgres-1 and PRODUCT-SERVICE-app-postgres-2.
  # See https://hub.docker.com/_/postgres#how-to-use-this-image
  PRODUCT-SERVICE-db-postgres-1:
    profiles: ["postgres"]
    image: postgres:18
    container_name: PRODUCT-SERVICE-postgres
    hostname: PRODUCT-SERVICE-postgres
    environment:
      # CRITICAL: PostgreSQL ONLY container that uses environment variables
      # for secrets. Apps MUST use Docker secrets, NEVER environment variables.
      POSTGRES_USER_FILE: /run/secrets/postgres_username.secret
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password.secret
      POSTGRES_DB_FILE: /run/secrets/postgres_database.secret
    shm_size: 256mb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    secrets:
      - postgres_username.secret
      - postgres_password.secret
      - postgres_database.secret
    depends_on:
      healthcheck-secrets:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $(cat /run/secrets/postgres_username.secret) -d $(cat /run/secrets/postgres_database.secret)"]
      start_period: 5s
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - PRODUCT-SERVICE-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # PRODUCT-SERVICE server with SQLite backend (dev/demo/ci mode).
  PRODUCT-SERVICE-app-sqlite-1:
    profiles: ["dev", "demo", "ci"]
    image: PRODUCT-SERVICE:dev
    command: ["SERVICE", "start", "--config=/app/config/sqlite.yml", "--config=/app/config/common.yml", "--config=/app/otel/otel.yml"]
    working_dir: /tmp
    ports:
      - "XXXX:8000"  # HTTPS public
    volumes:
      - ../PRODUCT-SERVICE/config/SERVICE-sqlite.yml:/app/config/sqlite.yml:ro
      - ../PRODUCT-SERVICE/config/SERVICE-common.yml:/app/config/common.yml:ro
      - ../telemetry/otel/cryptoutil-otel.yml:/app/otel/otel.yml:ro
    secrets:
      # CRITICAL: ALL PRODUCT-SERVICE instances MUST use the SAME unseal secrets
      # for shared encryption/decryption. NEVER use instance-specific secrets.
      - unseal_1of5.secret
      - unseal_2of5.secret
      - unseal_3of5.secret
      - unseal_4of5.secret
      - unseal_5of5.secret
    depends_on:
      healthcheck-secrets:
        condition: service_completed_successfully
      builder-PRODUCT-SERVICE:
        condition: service_completed_successfully
      opentelemetry-collector-contrib:
        condition: service_started
      healthcheck-opentelemetry-collector-contrib:
        condition: service_completed_successfully
    healthcheck:
      # Use wget (available in Alpine), not curl.
      # Use 127.0.0.1 (not localhost) - localhost may resolve to ::1 (IPv6) in containers.
      test: ["CMD", "wget", "--no-check-certificate", "-q", "-O", "/dev/null", "https://127.0.0.1:9090/admin/api/v1/livez"]
      start_period: 60s
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - PRODUCT-SERVICE-network
      - telemetry-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # PRODUCT-SERVICE server with PostgreSQL backend (instance 1).
  PRODUCT-SERVICE-app-postgres-1:
    profiles: ["postgres"]
    image: PRODUCT-SERVICE:dev
    command: ["SERVICE", "start", "--config=/app/config/postgresql-1.yml", "--config=/app/config/common.yml", "--config=/app/otel/otel.yml", "-u", "file:///run/secrets/postgres_url.secret"]
    working_dir: /tmp
    ports:
      - "XXXX+1:8000"  # HTTPS public
    volumes:
      - ../PRODUCT-SERVICE/config/SERVICE-postgresql-1.yml:/app/config/postgresql-1.yml:ro
      - ../PRODUCT-SERVICE/config/SERVICE-common.yml:/app/config/common.yml:ro
      - ../telemetry/otel/cryptoutil-otel.yml:/app/otel/otel.yml:ro
    secrets:
      # CRITICAL: ALL PRODUCT-SERVICE instances MUST use the SAME unseal secrets.
      - unseal_1of5.secret
      - unseal_2of5.secret
      - unseal_3of5.secret
      - unseal_4of5.secret
      - unseal_5of5.secret
      # PostgreSQL connection URL.
      - postgres_url.secret
    depends_on:
      healthcheck-secrets:
        condition: service_completed_successfully
      builder-PRODUCT-SERVICE:
        condition: service_completed_successfully
      PRODUCT-SERVICE-db-postgres-1:`n        condition: service_healthy
      opentelemetry-collector-contrib:
        condition: service_started
      healthcheck-opentelemetry-collector-contrib:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "--no-check-certificate", "-q", "-O", "/dev/null", "https://127.0.0.1:9090/admin/api/v1/livez"]
      start_period: 60s
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - PRODUCT-SERVICE-network
      - telemetry-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # PRODUCT-SERVICE server with PostgreSQL backend (instance 2 - shared DB with instance 1).
  PRODUCT-SERVICE-app-postgres-2:
    profiles: ["postgres"]
    image: PRODUCT-SERVICE:dev
    command: ["SERVICE", "start", "--config=/app/config/postgresql-2.yml", "--config=/app/config/common.yml", "--config=/app/otel/otel.yml", "-u", "file:///run/secrets/postgres_url.secret"]
    working_dir: /tmp
    ports:
      - "XXXX+2:8000"  # HTTPS public
    volumes:
      - ../PRODUCT-SERVICE/config/SERVICE-postgresql-2.yml:/app/config/postgresql-2.yml:ro
      - ../PRODUCT-SERVICE/config/SERVICE-common.yml:/app/config/common.yml:ro
      - ../telemetry/otel/cryptoutil-otel.yml:/app/otel/otel.yml:ro
    secrets:
      # CRITICAL: ALL PRODUCT-SERVICE instances MUST use the SAME unseal secrets.
      - unseal_1of5.secret
      - unseal_2of5.secret
      - unseal_3of5.secret
      - unseal_4of5.secret
      - unseal_5of5.secret
      # PostgreSQL connection URL (shared with instance 1).
      - postgres_url.secret
    depends_on:
      healthcheck-secrets:
        condition: service_completed_successfully
      builder-PRODUCT-SERVICE:
        condition: service_completed_successfully
      PRODUCT-SERVICE-db-postgres-1:`n        condition: service_healthy
      opentelemetry-collector-contrib:
        condition: service_started
      healthcheck-opentelemetry-collector-contrib:
        condition: service_completed_successfully
      # Wait for instance 1 to initialize shared database.
      PRODUCT-SERVICE-app-postgres-1:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-check-certificate", "-q", "-O", "/dev/null", "https://127.0.0.1:9090/admin/api/v1/livez"]
      start_period: 60s
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - PRODUCT-SERVICE-network
      - telemetry-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

networks:
  PRODUCT-SERVICE-network:
    driver: bridge

volumes:
  postgres_data:
    name: PRODUCT-SERVICE-postgres-volume

secrets:
  # PostgreSQL secrets.
  postgres_username.secret:
    file: ./secrets/postgres_username.secret
  postgres_password.secret:
    file: ./secrets/postgres_password.secret
  postgres_database.secret:
    file: ./secrets/postgres_database.secret
  postgres_url.secret:
    file: ./secrets/postgres_url.secret

  # Unseal secrets (MUST be identical across ALL PRODUCT-SERVICE instances).
  # CRITICAL: ALL PRODUCT-SERVICE instances MUST use the SAME unseal secrets
  # to enable shared encryption/decryption of data in the database.
  # NEVER create instance-specific secrets - breaks cryptographic interoperability.
  unseal_1of5.secret:
    file: ./secrets/unseal_1of5.secret # pragma: allowlist secret
  unseal_2of5.secret:
    file: ./secrets/unseal_2of5.secret
  unseal_3of5.secret:
    file: ./secrets/unseal_3of5.secret
  unseal_4of5.secret:
    file: ./secrets/unseal_4of5.secret
  unseal_5of5.secret:
    file: ./secrets/unseal_5of5.secret
