# OpenTelemetry Collector Configuration for Service Template
#
# Receives traces, metrics, and logs from template service
# Exports to local Grafana OTEL LGTM stack for visualization
#
# Note: Template deployment uses cipher-im binary as reference implementation

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024
    send_batch_max_size: 2048

  memory_limiter:
    check_interval: 1s
    limit_mib: 200
    spike_limit_mib: 50

  attributes:
    actions:
      - key: service.namespace
        value: cryptoutil
        action: upsert
      - key: deployment.environment
        value: development
        action: upsert

exporters:
  # Debug exporter for development (no Grafana in template minimal stack)
  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, attributes]
      exporters: [debug]

    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch, attributes]
      exporters: [debug]

    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, attributes]
      exporters: [debug]

  telemetry:
    logs:
      level: info
