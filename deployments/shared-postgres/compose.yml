# $schema: https://raw.githubusercontent.com/compose-spec/compose-spec/master/schema/compose-spec.json
#
# Shared PostgreSQL Services for cryptoutil
# Include this file from product-specific compose files using Docker Compose includes.
#
# Architecture:
#   - postgres-leader:   PostgreSQL 18 OLTP (read-write, 27 logical databases)
#   - postgres-follower: PostgreSQL 18 OLAP (read-only replica, analytics with grouped schemas)
#
# Logical Database Architecture (Leader - OLTP):
#   Suite-level (9 databases):
#     - suitedeployment-pki-ca
#     - suitedeployment-jose-ja
#     - suitedeployment-cipher-im
#     - suitedeployment-sm-kms
#     - suitedeployment-identity-authz
#     - suitedeployment-identity-idp
#     - suitedeployment-identity-rs
#     - suitedeployment-identity-rp
#     - suitedeployment-identity-spa
#
#   Product-level (9 databases):
#     - productdeployment-pki-ca
#     - productdeployment-jose-ja
#     - productdeployment-cipher-im
#     - productdeployment-sm-kms
#     - productdeployment-identity-authz
#     - productdeployment-identity-idp
#     - productdeployment-identity-rs
#     - productdeployment-identity-rp
#     - productdeployment-identity-spa
#
#   Service-level (9 databases):
#     - servicedeployment-pki-ca
#     - servicedeployment-jose-ja
#     - servicedeployment-cipher-im
#     - servicedeployment-sm-kms
#     - servicedeployment-identity-authz
#     - servicedeployment-identity-idp
#     - servicedeployment-identity-rs
#     - servicedeployment-identity-rp
#     - servicedeployment-identity-spa
#
# Logical Database Architecture (Follower - OLAP):
#   Suite-level (1 database with 9 schemas):
#     - cryptoutil (schemas: pki_ca, jose_ja, cipher_im, sm_kms, identity_authz, identity_idp, identity_rs, identity_rp, identity_spa)
#
#   Product-level (5 databases with schemas):
#     - pki (schemas: ca)
#     - jose (schemas: ja)
#     - cipher (schemas: im)
#     - sm (schemas: kms)
#     - identity (schemas: authz, idp, rs, rp, spa)
#
#   Service-level (9 databases with 1 schema each):
#     - pki-ca (schema: ca)
#     - jose-ja (schema: ja)
#     - cipher-im (schema: im)
#     - sm-kms (schema: kms)
#     - identity-authz (schema: authz)
#     - identity-idp (schema: idp)
#     - identity-rs (schema: rs)
#     - identity-rp (schema: rp)
#     - identity-spa (schema: spa)
#
# Usage: Include this in your product compose.yml:
#   include:
#     - path: ../shared-postgres/compose.yml
#
services:
  # PostgreSQL 18 Leader (OLTP - Read/Write)
  # Hosts 27 logical databases (9 services Ã— 3 deployment types)
  postgres-leader:
    image: postgres:18
    container_name: cryptoutil-postgres-leader
    hostname: postgres-leader
    environment:
      POSTGRES_USER_FILE: /run/secrets/postgres_username.secret
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password.secret
      POSTGRES_INITDB_ARGS: "-c max_connections=500 -c shared_buffers=512MB"
    command:
      - postgres
      - -c
      - wal_level=logical
      - -c
      - max_wal_senders=10
      - -c
      - max_replication_slots=10
      - -c
      - hot_standby=on
      - -c
      - max_connections=500
      - -c
      - shared_buffers=512MB
      - -c
      - effective_cache_size=1GB
      - -c
      - maintenance_work_mem=128MB
      - -c
      - work_mem=16MB
    shm_size: 512mb
    ports:
      - "5432:5432"
    volumes:
      - postgres_leader_data:/var/lib/postgresql/data
      - ../shared-postgres/init-leader-databases.sql:/docker-entrypoint-initdb.d/01-init-databases.sql:ro
    secrets:
      - postgres_username.secret
      - postgres_password.secret
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $(cat /run/secrets/postgres_username.secret) -d postgres"]
      start_period: 30s
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - postgres-network
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '1.0'

  # PostgreSQL 18 Follower (OLAP - Read-Only Analytics)
  # Logical replication from leader with grouped schemas for analytics

  postgres-follower:
    image: postgres:18
    container_name: cryptoutil-postgres-follower
    hostname: postgres-follower
    environment:
      POSTGRES_USER_FILE: /run/secrets/postgres_username.secret
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password.secret
      PGUSER_FILE: /run/secrets/postgres_username.secret
      PGPASSWORD_FILE: /run/secrets/postgres_password.secret
      POSTGRES_HOST_AUTH_METHOD: "scram-sha-256"
      POSTGRES_INITDB_ARGS: "-c max_connections=200 -c shared_buffers=1GB"
    command:
      - postgres
      - -c
      - max_connections=200
      - -c
      - shared_buffers=1GB
      - -c
      - effective_cache_size=2GB
      - -c
      - maintenance_work_mem=256MB
      - -c
      - work_mem=32MB
      - -c
      - default_transaction_read_only=on
    shm_size: 1gb
    ports:
      - "5433:5432"
    volumes:
      - postgres_follower_data:/var/lib/postgresql/data
      - ../shared-postgres/init-follower-databases.sql:/docker-entrypoint-initdb.d/01-init-databases.sql:ro
      - ../shared-postgres/setup-logical-replication.sh:/docker-entrypoint-initdb.d/02-setup-replication.sh:ro
    secrets:
      - postgres_username.secret
      - postgres_password.secret
    depends_on:
      postgres-leader:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $(cat /run/secrets/postgres_username.secret) -d postgres"]
      start_period: 60s
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - postgres-network
    deploy:
      resources:
        limits:
          memory: 3G
          cpus: '2.0'
        reservations:
          memory: 1.5G
          cpus: '1.0'

networks:
  postgres-network:
    driver: bridge

volumes:
  postgres_leader_data:
    name: cryptoutil_postgres_leader_volume
  postgres_follower_data:
    name: cryptoutil_postgres_follower_volume

secrets:
  postgres_username.secret:
    file: ./secrets/postgres_username.secret
  postgres_password.secret:
    file: ./secrets/postgres_password.secret
  postgres_database.secret:
    file: ./secrets/postgres_database.secret
