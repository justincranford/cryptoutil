# KMS Demo Seed Data Configuration
#
# This file defines demo accounts, key pools, and keys that are
# automatically seeded when KMS starts in demo mode.
#
# Usage: --demo flag enables auto-seeding on startup
#
# WARNING: Demo credentials are for demonstration only.
# NEVER use these in production environments.

# Demo accounts for testing different authorization levels.
accounts:
  # Administrator account - full KMS access.
  - username: "admin@demo.local"
    password: "admin-demo-password"  # pragma: allowlist secret
    roles:
      - "admin"
      - "key-manager"
      - "auditor"
    description: "Demo administrator with full KMS access"

  # Tenant administrator - manages keys within a tenant.
  - username: "tenant-admin@demo.local"
    password: "tenant-demo-password"  # pragma: allowlist secret
    roles:
      - "tenant-admin"
      - "key-manager"
    tenant_id: "demo-tenant-001"
    description: "Demo tenant administrator"

  # Regular user - can use keys for operations.
  - username: "user@demo.local"
    password: "user-demo-password"  # pragma: allowlist secret
    roles:
      - "user"
    tenant_id: "demo-tenant-001"
    description: "Demo regular user"

  # Service account - for automated operations.
  - username: "service@demo.local"
    password: "service-demo-password"  # pragma: allowlist secret
    roles:
      - "service"
    tenant_id: "demo-tenant-001"
    description: "Demo service account for automation"

# Demo key pools organized by algorithm type.
key_pools:
  # Symmetric encryption key pool (AES-256-GCM).
  - name: "demo-encryption-pool"
    algorithm: "AES-256-GCM"
    description: "Demo pool for symmetric encryption keys"
    versioning_allowed: true
    export_allowed: false
    initial_keys: 3

  # Asymmetric signing key pool (RSA-2048).
  - name: "demo-signing-pool-rsa"
    algorithm: "RSA-2048"
    description: "Demo pool for RSA signing keys"
    versioning_allowed: true
    export_allowed: false
    initial_keys: 2

  # Asymmetric signing key pool (EC P-256).
  - name: "demo-signing-pool-ec"
    algorithm: "EC-P256"
    description: "Demo pool for EC signing keys"
    versioning_allowed: true
    export_allowed: false
    initial_keys: 2

  # Key wrapping pool (AES-256-GCM for key encryption).
  - name: "demo-wrapping-pool"
    algorithm: "AES-256-GCM"
    description: "Demo pool for key wrapping operations"
    versioning_allowed: true
    export_allowed: false
    initial_keys: 1

# Demo tenants for multi-tenancy testing.
tenants:
  - id: "demo-tenant-001"
    name: "Demo Organization"
    description: "Primary demo tenant"

  - id: "demo-tenant-002"
    name: "Secondary Demo Org"
    description: "Secondary demo tenant for isolation testing"
