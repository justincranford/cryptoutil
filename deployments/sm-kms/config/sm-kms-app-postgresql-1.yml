# CRITICAL: ALL settings in this file MUST BE UNIQUE and CORRESPOND TO the 'kms-postgres-1' service name in compose.yml
# Changing any values here will break cryptographic interoperability and service identification

# CORS configuration - HTTPS origins only (from default config)
cors-origins:
  - "https://localhost:8001"
  - "https://127.0.0.1:8001"
  - "https://[::1]:8001"

otlp-service: kms-postgresql-1
otlp-hostname: kms-postgresql-1
