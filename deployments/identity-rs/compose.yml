# $schema: https://raw.githubusercontent.com/compose-spec/compose-spec/master/schema/compose-spec.json
#
# GENERIC Service Template Docker Compose Configuration
#
# This is the TEMPLATE file for ANY cryptoutil service deployment.
# Replace identity, rs, 8400 placeholders with actual values.
#
# The service-template is an INTERNAL LIBRARY providing reusable infrastructure:
#   - Two HTTPS servers (public + admin)
#   - PostgreSQL/SQLite dual-database support with GORM
#   - OpenTelemetry integration
#   - Session management, multi-tenancy, barrier encryption
#
# Example substitutions:
#   - identity: cipher, jose, pki, sm, identity
#   - rs: im, ja, ca, kms, authz, idp, rs, rp, spa
#   - 8400: Service base port (8000, 8100, 8200, 8300, 8400, 8500, 8600, 8700, 8800)
#
# E2E Testing Strategy:
# ---------------------
# The service-template is tested through concrete implementations:
#   docker compose -f ../identity/compose.yml up -d
#   go test -tags=e2e ./internal/apps/identity/rs/e2e/...
#
# Recommended reference implementation: cipher-im (migration priority FIRST)
#
# Services:
#   - identity-rs-sqlite: https://localhost:8400 (public) - Standalone SQLite
#   - identity-rs-pg-1: https://localhost:8400+1 (public) - Shared PostgreSQL
#   - identity-rs-pg-2: https://localhost:8400+2 (public) - Shared PostgreSQL
#   - postgres: localhost:5432 (PostgreSQL 18 - use postgres-leader from include)
#   - otel-collector: (internal only, no host ports - from telemetry include)
#
# Health Checks:
#   - Admin livez endpoint: https://127.0.0.1:9090/admin/api/v1/livez (internal only)
#
# Usage:
#   docker compose up -d                        # Start all services
#   docker compose ps                           # Check status
#   docker compose logs -f identity-rs-sqlite      # View SQLite instance logs
#   docker compose down                         # Stop and remove
#   docker compose down -v                      # Stop and remove volumes

name: identity-rs

include:
  - path: ../shared-telemetry/compose.yml
  - path: ../shared-postgres/compose.yml

services:
  # identity-rs - SQLite Standalone Instance
  # Replace identity-rs with actual service name (e.g., cipher-im, jose-ja)
  # Replace 8400 with service base port (e.g., 8700, 8800)
  identity-rs-sqlite:
    image: identity-rs:local
    container_name: identity-rs-sqlite
    hostname: identity-rs-sqlite
    secrets:
      - unseal-1of5.secret
      - unseal-2of5.secret
      - unseal-3of5.secret
      - unseal-4of5.secret
      - unseal-5of5.secret
    ports:
      - "8400:8000"  # Public HTTPS API ONLY - external access (8400 = base port)
      # Admin API (9090) NOT exposed - internal 127.0.0.1 only
    command:
      - "server"
      - "--database-url=file::memory:?cache=shared"
      - "--config=/etc/identity-rs/config-sqlite.yml"
    volumes:
      - ../../configs/identity/rs-sqlite.yml:/etc/identity-rs/config-sqlite.yml:ro
    healthcheck:
      test: ["CMD", "wget", "--no-check-certificate", "--quiet",
             "--tries=1", "--spider",
             "https://127.0.0.1:9090/admin/api/v1/livez"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    depends_on:
      opentelemetry-collector-contrib:
        condition: service_started
    networks:
      - identity-network
      - telemetry-network
    restart: unless-stopped
    labels:
      com.cryptoutil.service: "identity-rs"
      com.cryptoutil.backend: "sqlite"
      com.cryptoutil.instance: "1"
      com.cryptoutil.environment: "development"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # identity-rs - PostgreSQL Instance 1
  identity-rs-pg-1:
    image: identity-rs:local
    container_name: identity-rs-pg-1
    hostname: identity-rs-pg-1
    secrets:
      - unseal-1of5.secret
      - unseal-2of5.secret
      - unseal-3of5.secret
      - unseal-4of5.secret
      - unseal-5of5.secret
      - postgres-url.secret
      - postgres-username.secret
      - postgres-password.secret
      - postgres-database.secret
    ports:
      - "8401:8000"  # Public HTTPS API ONLY - external access (8401)
      # Admin API (9090) NOT exposed - internal 127.0.0.1 only
    command:
      - "server"
      - "--database-url=file:///run/secrets/postgres-url.secret"
      - "--config=/etc/identity-rs/config-pg-1.yml"
    volumes:
      - ../../configs/identity/rs-pg-1.yml:/etc/identity-rs/config-pg-1.yml:ro
    healthcheck:
      test: ["CMD", "wget", "--no-check-certificate", "--quiet",
             "--tries=1", "--spider",
             "https://127.0.0.1:9090/admin/api/v1/livez"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    depends_on:
      postgres-leader:
        condition: service_healthy
      identity-rs-sqlite:
        condition: service_healthy
      opentelemetry-collector-contrib:
        condition: service_started
    networks:
      - identity-network
      - postgres-network
      - telemetry-network
    restart: unless-stopped
    labels:
      com.cryptoutil.service: "identity-rs"
      com.cryptoutil.backend: "postgresql"
      com.cryptoutil.instance: "1"
      com.cryptoutil.environment: "development"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # identity-rs - PostgreSQL Instance 2
  identity-rs-pg-2:
    image: identity-rs:local
    container_name: identity-rs-pg-2
    hostname: identity-rs-pg-2
    secrets:
      - unseal-1of5.secret
      - unseal-2of5.secret
      - unseal-3of5.secret
      - unseal-4of5.secret
      - unseal-5of5.secret
      - postgres-url.secret
      - postgres-username.secret
      - postgres-password.secret
      - postgres-database.secret
    ports:
      - "8402:8000"  # Public HTTPS API ONLY - external access (8402)
      # Admin API (9090) NOT exposed - internal 127.0.0.1 only
    command:
      - "server"
      - "--database-url=file:///run/secrets/postgres-url.secret"
      - "--config=/etc/identity-rs/config-pg-2.yml"
    volumes:
      - ../../configs/identity/rs-pg-2.yml:/etc/identity-rs/config-pg-2.yml:ro
    healthcheck:
      test: ["CMD", "wget", "--no-check-certificate", "--quiet",
             "--tries=1", "--spider",
             "https://127.0.0.1:9090/admin/api/v1/livez"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    depends_on:
      postgres-leader:
        condition: service_healthy
      identity-rs-pg-1:
        condition: service_healthy
      opentelemetry-collector-contrib:
        condition: service_started
    networks:
      - identity-network
      - postgres-network
      - telemetry-network
    restart: unless-stopped
    labels:
      com.cryptoutil.service: "identity-rs"
      com.cryptoutil.backend: "postgresql"
      com.cryptoutil.instance: "2"
      com.cryptoutil.environment: "development"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

secrets:
  unseal-1of5.secret:
    file: ./secrets/unseal-1of5.secret
  unseal-2of5.secret:
    file: ./secrets/unseal-2of5.secret
  unseal-3of5.secret:
    file: ./secrets/unseal-3of5.secret
  unseal-4of5.secret:
    file: ./secrets/unseal-4of5.secret
  unseal-5of5.secret:
    file: ./secrets/unseal-5of5.secret
  postgres-url.secret:

  # Browser authentication credentials (web UI access)
  browser-username.secret:
    file: ./secrets/browser-username.secret
  browser-password.secret:
    file: ./secrets/browser-password.secret

  # Service authentication credentials (headless/API access)
  service-username.secret:
    file: ./secrets/service-username.secret
  service-password.secret:
    file: ./secrets/service-password.secret
    file: ./secrets/postgres-url.secret

networks:
  identity-network:
    driver: bridge
    name: identity-network
  postgres-network:
    driver: bridge
  telemetry-network:
    driver: bridge

# Note: Volumes are defined in ../shared-postgres/compose.yml (included above)
# No local volumes needed for this template
