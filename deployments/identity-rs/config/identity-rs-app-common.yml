# Resource Server Configuration for Docker Deployment

rs:
  name: rs-server
  bind_address: 0.0.0.0  # Listen on all interfaces for container access.
  port: 8082
  tls_enabled: false
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s
  admin_enabled: true
  admin_bind_address: 0.0.0.0
  admin_port: 9090

auth:
  authz_url: "http://identity-authz:8080"  # OAuth 2.1 Authorization Server URL.

telemetry:
  enabled: true
  otlp_endpoint: "opentelemetry-collector-contrib:4317"
  service_name: rs-server

# Authentication credentials (Docker secrets)
# Browser credentials for web UI access
browser-username-file: /run/secrets/browser_username.secret
browser-password-file: /run/secrets/browser_password.secret

# Service credentials for headless/API access
service-username-file: /run/secrets/service_username.secret
service-password-file: /run/secrets/service_password.secret
