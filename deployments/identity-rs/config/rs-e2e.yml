# Resource Server E2E Test Configuration

# Bind configuration (FLAT structure - viper expects root-level keys)
# Port: 8110 per user specification (identity-rs 8110-8119 range)
bind-public-address: 0.0.0.0
bind-public-port: 8110
bind-private-address: 0.0.0.0
bind-private-port: 9090

database-url: "sqlite://file::memory:?cache=shared"

# Session configuration
service-session-jws-algorithm: "RS256"
browser-session-jws-algorithm: "RS256"

telemetry:
  enabled: true
  otlp-endpoint: "opentelemetry-collector-contrib:4317"
  service-name: identity-rs-e2e

# Identity-rs specific settings
authz-url: "http://identity-authz-e2e:8100"

logging:
  level: debug
