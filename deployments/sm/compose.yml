# $schema: https://raw.githubusercontent.com/compose-spec/compose-spec/master/schema/compose-spec.json
#
# SM Product Docker Compose Configuration
#
# PRODUCT-level deployment for SM product (1 service: kms).
# Supports 3 instances: 1 SQLite + 2 PostgreSQL.
#
# Port allocation:
#   - sm-kms-app-sqlite-1:    18000 (SQLite, dev/demo/ci)
#   - sm-kms-app-postgres-1:  18001 (PostgreSQL instance 1)
#   - sm-kms-app-postgres-2:  18002 (PostgreSQL instance 2)
#
# Usage:
#   docker compose -f compose.yml up -d                        # SQLite (default: dev profile)
#   docker compose -f compose.yml --profile postgres up -d     # All instances
#   docker compose -f compose.yml --profile demo up -d         # Demo mode
#   docker compose -f compose.yml --profile ci up -d           # CI mode
#   docker compose -f compose.yml logs -f                      # View logs
#   docker compose -f compose.yml down -v                      # Stop and clean up
#
# Health Checks:
#   - Public:  https://localhost:18000/browser/api/v1/health
#   - Admin:   https://127.0.0.1:9090/admin/api/v1/livez (container-internal only)
#

include:
  - path: ../shared-telemetry/compose.yml

services:
  # Healthcheck for Docker secrets availability.
  # Ephemeral job that validates all secrets are mounted before any service starts.
  healthcheck-secrets:
    image: alpine:latest
    secrets:
      - unseal-1of5.secret
      - unseal-2of5.secret
      - unseal-3of5.secret
      - unseal-4of5.secret
      - unseal-5of5.secret
      - hash-pepper-v3.secret
      - postgres-url.secret
      - postgres-username.secret
      - postgres-password.secret
      - postgres-database.secret
    command: ["sh", "-c", "ls -l /run/secrets/*.secret"]
    networks:
      - sm-network

  # Build cryptoutil image from source (shared by all service instances).
  # Ephemeral job that builds Docker image once, reused by all service instances.
  builder-sm:
    image: cryptoutil:dev
    build:
      context: ../..
      dockerfile: deployments/cryptoutil/Dockerfile
      args:
        APP_VERSION: "dev"
        VCS_REF: "local"
        BUILD_DATE: "2026-02-14T00:00:00Z"
    entrypoint: ["sh", "-c"]
    command: ["echo 'Build completed successfully'"]
    depends_on:
      healthcheck-secrets:
        condition: service_completed_successfully

  # PostgreSQL database for SM persistence (shared by all services and instances).
  # See https://hub.docker.com/_/postgres#how-to-use-this-image
  sm-db-postgres-1:
    profiles: ["postgres"]
    image: postgres:18
    container_name: sm-postgres
    hostname: sm-postgres
    environment:
      # CRITICAL: PostgreSQL ONLY container that uses environment variables
      # for secrets. Apps MUST use Docker secrets, NEVER environment variables.
      POSTGRES_USER_FILE: /run/secrets/postgres-username.secret
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres-password.secret
      POSTGRES_DB_FILE: /run/secrets/postgres-database.secret
    shm_size: 256mb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    secrets:
      - postgres-username.secret
      - postgres-password.secret
      - postgres-database.secret
    depends_on:
      healthcheck-secrets:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $(cat /run/secrets/postgres-username.secret) -d $(cat /run/secrets/postgres-database.secret)"]
      start_period: 5s
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - sm-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # KMS server with SQLite backend (dev/demo/ci mode).
  sm-kms-app-sqlite-1:
    profiles: ["dev", "demo", "ci"]
    image: cryptoutil:dev
    command: ["sm", "kms", "start", "--config=/app/config/sm-kms-app-sqlite-1.yml", "--config=/app/config/sm-kms-app-common.yml", "--config=/app/otel/otel.yml"]
    working_dir: /tmp
    ports:
      - "18000:8080"
    volumes:
      - ../sm-kms/config/sm-kms-app-sqlite-1.yml:/app/config/sm-kms-app-sqlite-1.yml:ro
      - ../sm-kms/config/sm-kms-app-common.yml:/app/config/sm-kms-app-common.yml:ro
      - ../shared-telemetry/otel/cryptoutil-otel.yml:/app/otel/otel.yml:ro
    secrets:
      # CRITICAL: ALL SM instances MUST use the SAME unseal secrets
      # for shared encryption/decryption. NEVER use instance-specific secrets.
      - unseal-1of5.secret
      - unseal-2of5.secret
      - unseal-3of5.secret
      - unseal-4of5.secret
      - unseal-5of5.secret
    depends_on:
      healthcheck-secrets:
        condition: service_completed_successfully
      builder-sm:
        condition: service_completed_successfully
      opentelemetry-collector-contrib:
        condition: service_started
    healthcheck:
      # Use wget (available in Alpine), not curl.
      # Use 127.0.0.1 (not localhost) - localhost may resolve to ::1 (IPv6) in containers.
      test: ["CMD", "wget", "--no-check-certificate", "-q", "-O", "/dev/null", "https://127.0.0.1:9090/admin/api/v1/livez"]
      start_period: 60s
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - sm-network
      - telemetry-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # KMS server with PostgreSQL backend (instance 1).
  sm-kms-app-postgres-1:
    profiles: ["postgres"]
    image: cryptoutil:dev
    command: ["sm", "kms", "start", "--config=/app/config/sm-kms-app-postgresql-1.yml", "--config=/app/config/sm-kms-app-common.yml", "--config=/app/otel/otel.yml", "-u", "file:///run/secrets/postgres-url.secret"]
    working_dir: /tmp
    ports:
      - "18001:8080"
    volumes:
      - ../sm-kms/config/sm-kms-app-postgresql-1.yml:/app/config/sm-kms-app-postgresql-1.yml:ro
      - ../sm-kms/config/sm-kms-app-common.yml:/app/config/sm-kms-app-common.yml:ro
      - ../shared-telemetry/otel/cryptoutil-otel.yml:/app/otel/otel.yml:ro
    secrets:
      # CRITICAL: ALL SM instances MUST use the SAME unseal secrets.
      - unseal-1of5.secret
      - unseal-2of5.secret
      - unseal-3of5.secret
      - unseal-4of5.secret
      - unseal-5of5.secret
      # PostgreSQL connection URL.
      - postgres-url.secret
    depends_on:
      healthcheck-secrets:
        condition: service_completed_successfully
      builder-sm:
        condition: service_completed_successfully
      sm-db-postgres-1:
        condition: service_healthy
      opentelemetry-collector-contrib:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-check-certificate", "-q", "-O", "/dev/null", "https://127.0.0.1:9090/admin/api/v1/livez"]
      start_period: 60s
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sm-network
      - telemetry-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # KMS server with PostgreSQL backend (instance 2 - shared DB with instance 1).
  sm-kms-app-postgres-2:
    profiles: ["postgres"]
    image: cryptoutil:dev
    command: ["sm", "kms", "start", "--config=/app/config/sm-kms-app-postgresql-2.yml", "--config=/app/config/sm-kms-app-common.yml", "--config=/app/otel/otel.yml", "-u", "file:///run/secrets/postgres-url.secret"]
    working_dir: /tmp
    ports:
      - "18002:8080"
    volumes:
      - ../sm-kms/config/sm-kms-app-postgresql-2.yml:/app/config/sm-kms-app-postgresql-2.yml:ro
      - ../sm-kms/config/sm-kms-app-common.yml:/app/config/sm-kms-app-common.yml:ro
      - ../shared-telemetry/otel/cryptoutil-otel.yml:/app/otel/otel.yml:ro
    secrets:
      # CRITICAL: ALL SM instances MUST use the SAME unseal secrets.
      - unseal-1of5.secret
      - unseal-2of5.secret
      - unseal-3of5.secret
      - unseal-4of5.secret
      - unseal-5of5.secret
      # PostgreSQL connection URL (shared with instance 1).
      - postgres-url.secret
    depends_on:
      healthcheck-secrets:
        condition: service_completed_successfully
      builder-sm:
        condition: service_completed_successfully
      sm-db-postgres-1:
        condition: service_healthy
      opentelemetry-collector-contrib:
        condition: service_started
      # Wait for instance 1 to initialize shared database.
      sm-kms-app-postgres-1:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-check-certificate", "-q", "-O", "/dev/null", "https://127.0.0.1:9090/admin/api/v1/livez"]
      start_period: 60s
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sm-network
      - telemetry-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

networks:
  sm-network:
    driver: bridge

volumes:
  postgres_data:
    name: sm-postgres-volume

secrets:
  # PostgreSQL secrets.
  postgres-username.secret:
    file: ./secrets/postgres-username.secret
  postgres-password.secret:
    file: ./secrets/postgres-password.secret
  postgres-database.secret:
    file: ./secrets/postgres-database.secret
  postgres-url.secret:
    file: ./secrets/postgres-url.secret

  # Unseal secrets (MUST be identical across ALL SM service instances).
  # CRITICAL: ALL SM instances MUST use the SAME unseal secrets
  # to enable shared encryption/decryption of data in the database.
  # NEVER create instance-specific secrets - breaks cryptographic interoperability.
  unseal-1of5.secret:
    file: ./secrets/unseal-1of5.secret
  unseal-2of5.secret:
    file: ./secrets/unseal-2of5.secret
  unseal-3of5.secret:
    file: ./secrets/unseal-3of5.secret
  unseal-4of5.secret:
    file: ./secrets/unseal-4of5.secret
  unseal-5of5.secret:
    file: ./secrets/unseal-5of5.secret

  # Hash pepper secret.
  hash-pepper-v3.secret:
    file: ./secrets/hash-pepper-v3.secret
