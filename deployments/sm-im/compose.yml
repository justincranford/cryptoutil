# $schema: https://raw.githubusercontent.com/compose-spec/compose-spec/master/schema/compose-spec.json
#
# Cipher-IM Docker Compose Configuration
#
# SERVICE-level deployment for Cipher Instant Messenger.
# Supports 3 instances: 1 SQLite + 2 PostgreSQL.
#
# Port allocation (SERVICE level: 8700-8799):
#   - sm-im-app-sqlite-1:    8700 (SQLite, dev/demo/ci)
#   - sm-im-app-postgres-1:  8701 (PostgreSQL instance 1) [--profile postgres]
#   - sm-im-app-postgres-2:  8702 (PostgreSQL instance 2) [--profile postgres]
#   - sm-im-db-postgres-1:   5432 (PostgreSQL database) [--profile postgres]
#
# Usage:
#   docker compose -f compose.yml up -d                        # SQLite (default: dev profile)
#   docker compose -f compose.yml --profile postgres up -d     # All instances
#   docker compose -f compose.yml --profile demo up -d         # Demo mode
#   docker compose -f compose.yml --profile ci up -d           # CI mode
#   docker compose -f compose.yml logs -f                      # View logs
#   docker compose -f compose.yml down -v                      # Stop and clean up
#
# Health Checks:
#   - Public health endpoint: https://localhost:8700/browser/api/v1/health
#   - Admin livez endpoint: https://127.0.0.1:9090/admin/api/v1/livez (internal only)
#
include:
  - path: ../shared-telemetry/compose.yml

services:
  # Healthcheck for Docker secrets availability.
  healthcheck-secrets:
    image: alpine:latest
    secrets:
      - unseal-1of5.secret
      - unseal-2of5.secret
      - unseal-3of5.secret
      - unseal-4of5.secret
      - unseal-5of5.secret
      - hash-pepper-v3.secret
      - postgres-url.secret
      - postgres-username.secret
      - postgres-password.secret
      - postgres-database.secret
    command: ["sh", "-c", "ls -l /run/secrets/*.secret"]
    networks:
      - sm-im-network

  # Build sm-im image from source.
  builder-sm-im:
    image: cryptoutil:dev
    build:
      context: ../..
      dockerfile: deployments/sm-im/Dockerfile
      args:
        APP_VERSION: "dev"
        VCS_REF: "local"
        BUILD_DATE: "2026-02-17T00:00:00Z"
    entrypoint: ["sh", "-c"]
    command: ["echo 'Build completed successfully'"]
    depends_on:
      healthcheck-secrets:
        condition: service_completed_successfully

  # PostgreSQL database for sm-im persistence.
  sm-im-db-postgres-1:
    profiles: ["postgres"]
    image: postgres:18
    container_name: sm-im-postgres
    hostname: sm-im-postgres
    environment:
      POSTGRES_USER_FILE: /run/secrets/postgres-username.secret
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres-password.secret
      POSTGRES_DB_FILE: /run/secrets/postgres-database.secret
    shm_size: 256mb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql
    secrets:
      - postgres-username.secret
      - postgres-password.secret
      - postgres-database.secret
    depends_on:
      healthcheck-secrets:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $(cat /run/secrets/postgres-username.secret) -d $(cat /run/secrets/postgres-database.secret)"]
      start_period: 5s
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - sm-im-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # sm-im server with SQLite backend (dev/demo/ci mode).
  sm-im-app-sqlite-1:
    profiles: ["dev", "demo", "ci"]
    image: cryptoutil:dev
    command: ["server", "--bind-public-port=8080", "--config=/app/config/sm-im-app-sqlite-1.yml", "--config=/app/config/sm-im-app-common.yml", "--config=/app/otel/otel.yml", "-u", "sqlite://file::memory:?cache=shared"]
    working_dir: /tmp
    ports:
      - "8700:8080"  # HTTPS public
    volumes:
      - ./config/sm-im-app-sqlite-1.yml:/app/config/sm-im-app-sqlite-1.yml:ro
      - ./config/sm-im-app-common.yml:/app/config/sm-im-app-common.yml:ro
      - ../shared-telemetry/otel/cryptoutil-otel.yml:/app/otel/otel.yml:ro
    secrets:
      - unseal-1of5.secret
      - unseal-2of5.secret
      - unseal-3of5.secret
      - unseal-4of5.secret
      - unseal-5of5.secret
    depends_on:
      healthcheck-secrets:
        condition: service_completed_successfully
      builder-sm-im:
        condition: service_completed_successfully
      opentelemetry-collector-contrib:
        condition: service_started
      healthcheck-opentelemetry-collector-contrib:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "--no-check-certificate", "-q", "-O", "/dev/null", "https://127.0.0.1:9090/admin/api/v1/livez"]
      start_period: 60s
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - sm-im-network
      - telemetry-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # sm-im server with PostgreSQL backend (instance 1).
  sm-im-app-postgres-1:
    profiles: ["postgres"]
    image: cryptoutil:dev
    command: ["server", "--bind-public-port=8080", "--config=/app/config/sm-im-app-postgresql-1.yml", "--config=/app/config/sm-im-app-common.yml", "--config=/app/otel/otel.yml", "-u", "file:///run/secrets/postgres-url.secret"]
    working_dir: /tmp
    ports:
      - "8701:8080"  # HTTPS public
    volumes:
      - ./config/sm-im-app-postgresql-1.yml:/app/config/sm-im-app-postgresql-1.yml:ro
      - ./config/sm-im-app-common.yml:/app/config/sm-im-app-common.yml:ro
      - ../shared-telemetry/otel/cryptoutil-otel.yml:/app/otel/otel.yml:ro
    secrets:
      - unseal-1of5.secret
      - unseal-2of5.secret
      - unseal-3of5.secret
      - unseal-4of5.secret
      - unseal-5of5.secret
      - postgres-url.secret
    depends_on:
      healthcheck-secrets:
        condition: service_completed_successfully
      builder-sm-im:
        condition: service_completed_successfully
      sm-im-db-postgres-1:
        condition: service_healthy
      opentelemetry-collector-contrib:
        condition: service_started
      healthcheck-opentelemetry-collector-contrib:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "--no-check-certificate", "-q", "-O", "/dev/null", "https://127.0.0.1:9090/admin/api/v1/livez"]
      start_period: 60s
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sm-im-network
      - telemetry-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # sm-im server with PostgreSQL backend (instance 2 - shared DB with instance 1).
  sm-im-app-postgres-2:
    profiles: ["postgres"]
    image: cryptoutil:dev
    command: ["server", "--bind-public-port=8080", "--config=/app/config/sm-im-app-postgresql-2.yml", "--config=/app/config/sm-im-app-common.yml", "--config=/app/otel/otel.yml", "-u", "file:///run/secrets/postgres-url.secret"]
    working_dir: /tmp
    ports:
      - "8702:8080"  # HTTPS public
    volumes:
      - ./config/sm-im-app-postgresql-2.yml:/app/config/sm-im-app-postgresql-2.yml:ro
      - ./config/sm-im-app-common.yml:/app/config/sm-im-app-common.yml:ro
      - ../shared-telemetry/otel/cryptoutil-otel.yml:/app/otel/otel.yml:ro
    secrets:
      - unseal-1of5.secret
      - unseal-2of5.secret
      - unseal-3of5.secret
      - unseal-4of5.secret
      - unseal-5of5.secret
      - postgres-url.secret
    depends_on:
      healthcheck-secrets:
        condition: service_completed_successfully
      builder-sm-im:
        condition: service_completed_successfully
      sm-im-db-postgres-1:
        condition: service_healthy
      opentelemetry-collector-contrib:
        condition: service_started
      healthcheck-opentelemetry-collector-contrib:
        condition: service_completed_successfully
      sm-im-app-postgres-1:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-check-certificate", "-q", "-O", "/dev/null", "https://127.0.0.1:9090/admin/api/v1/livez"]
      start_period: 60s
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sm-im-network
      - telemetry-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

networks:
  sm-im-network:
    driver: bridge

volumes:
  postgres-data:
    name: sm-im-postgres-volume

secrets:
  postgres-username.secret:
    file: ./secrets/postgres-username.secret
  postgres-password.secret:
    file: ./secrets/postgres-password.secret
  postgres-database.secret:
    file: ./secrets/postgres-database.secret
  postgres-url.secret:
    file: ./secrets/postgres-url.secret
  hash-pepper-v3.secret:
    file: ./secrets/hash-pepper-v3.secret
  unseal-1of5.secret:
    file: ./secrets/unseal-1of5.secret # pragma: allowlist secret
  unseal-2of5.secret:
    file: ./secrets/unseal-2of5.secret
  unseal-3of5.secret:
    file: ./secrets/unseal-3of5.secret
  unseal-4of5.secret:
    file: ./secrets/unseal-4of5.secret
  unseal-5of5.secret:
    file: ./secrets/unseal-5of5.secret
