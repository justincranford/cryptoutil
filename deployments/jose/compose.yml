# PRODUCT-level deployment - JOSE product (single service: ja)
# See: docs/ARCHITECTURE-COMPOSE-MULTIDEPLOY.md Section 4.2
#
# Usage: cd deployments/jose && docker compose up
#
# Currently jose product has one service (jose-ja), but may have more JOSE services in the future.
# This compose file includes the jose-ja SERVICE compose file.

include:
  - path: ../jose-ja/compose.yml

# PRODUCT-level secrets (shared by all services in JOSE product)
# See: docs/ARCHITECTURE-COMPOSE-MULTIDEPLOY.md Section 5.2 "Layered Pepper Strategy"
#
# Currently jose product has only ja service, but additional JOSE services may be added.
# The PRODUCT pepper would then be shared by all services within the jose product.

secrets:
  jose-hash-pepper.secret:
    file: ./secrets/jose-hash-pepper.secret
