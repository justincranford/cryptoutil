# AuthZ Server E2E Test Configuration

server:
  bind-public-address: 0.0.0.0
  bind-public-port: 18000
  bind-admin-address: 0.0.0.0
  bind-admin-port: 9090

database:
  type: sqlite
  dsn: ":memory:"
  auto-migrate: true

telemetry:
  enabled: true
  otlp-endpoint: "opentelemetry-collector-contrib:4317"
  service-name: identity-authz-e2e

# Identity-authz specific settings
issuer: "https://localhost:18000"
token-lifetime: 3600
refresh-token-lifetime: 86400
authorization-code-ttl: 600
enable-discovery: true
enable-dynamic-registration: false

logging:
  level: debug
