# AuthZ Server E2E Test Configuration

authz:
  name: authz-e2e
  bind_address: 0.0.0.0
  port: 18000
  tls_enabled: false
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s
  admin_enabled: true
  admin_bind_address: 0.0.0.0
  admin_port: 9090

database-url: "sqlite://file::memory:?cache=shared"

# Session configuration
service-session-jws-algorithm: "RS256"
browser-session-jws-algorithm: "RS256"

logging:
  level: debug
