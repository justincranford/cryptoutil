# Resource Server E2E Test Configuration

server:
  bind-public-address: 0.0.0.0
  bind-public-port: 18200
  bind-admin-address: 0.0.0.0
  bind-admin-port: 9090

database:
  type: sqlite
  dsn: ":memory:"
  auto-migrate: true

telemetry:
  enabled: true
  otlp-endpoint: "opentelemetry-collector-contrib:4317"
  service-name: identity-rs-e2e

# Identity-rs specific settings
authz-url: "http://identity-authz-e2e:18000"

logging:
  level: debug
