---
# PostgreSQL StatefulSet for CA Database
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ca-database
  namespace: ca-system
  labels:
    app.kubernetes.io/name: ca-database
    app.kubernetes.io/component: database
spec:
  serviceName: ca-database
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ca-database
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ca-database
        app.kubernetes.io/component: database
    spec:
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      containers:
        - name: postgres
          image: postgres:18
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_DB
              value: ca
            - name: POSTGRES_USER
              value: ca
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ca-db-credentials
                  key: password
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - ca
                - -d
                - ca
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - ca
                - -d
                - ca
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: init-scripts
          configMap:
            name: ca-db-init
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
---
# Database Service
apiVersion: v1
kind: Service
metadata:
  name: ca-database
  namespace: ca-system
  labels:
    app.kubernetes.io/name: ca-database
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: postgres
      name: postgres
  selector:
    app.kubernetes.io/name: ca-database
