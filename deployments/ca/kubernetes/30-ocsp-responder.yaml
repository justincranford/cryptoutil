---
# OCSP Responder Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocsp-responder
  namespace: ca-system
  labels:
    app.kubernetes.io/name: ocsp-responder
    app.kubernetes.io/component: ocsp
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: ocsp-responder
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ocsp-responder
        app.kubernetes.io/component: ocsp
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        runAsNonRoot: true
      serviceAccountName: ocsp-service
      containers:
        - name: ocsp-responder
          image: cryptoutil/ocsp-responder:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 9090
              name: metrics
          env:
            - name: CA_DATABASE_HOST
              value: ca-database
            - name: CA_DATABASE_PORT
              value: "5432"
            - name: CA_DATABASE_NAME
              value: ca
            - name: CA_DATABASE_USER
              value: ca
            - name: CA_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ca-db-credentials
                  key: password
            - name: OCSP_KEY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ocsp-key-credentials
                  key: password
          volumeMounts:
            - name: config
              mountPath: /app/configs
              readOnly: true
            - name: certs
              mountPath: /app/certs
              readOnly: true
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: config
          configMap:
            name: ocsp-config
        - name: certs
          secret:
            secretName: ocsp-certificates
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: ocsp-responder
                topologyKey: kubernetes.io/hostname
---
# OCSP Responder Service
apiVersion: v1
kind: Service
metadata:
  name: ocsp-responder
  namespace: ca-system
  labels:
    app.kubernetes.io/name: ocsp-responder
    app.kubernetes.io/component: ocsp
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      name: http
    - port: 9090
      targetPort: metrics
      name: metrics
  selector:
    app.kubernetes.io/name: ocsp-responder
---
# Service Account for OCSP
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ocsp-service
  namespace: ca-system
  labels:
    app.kubernetes.io/name: ocsp-service
---
# Horizontal Pod Autoscaler for OCSP
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ocsp-responder-hpa
  namespace: ca-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ocsp-responder
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
