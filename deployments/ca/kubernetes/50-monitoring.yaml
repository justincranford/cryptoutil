---
# ServiceMonitor for Prometheus monitoring (requires prometheus-operator)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ca-metrics
  namespace: ca-system
  labels:
    app.kubernetes.io/name: ca-metrics
    release: prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: ca
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
      scheme: http
---
# ServiceMonitor for OCSP Responder
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ocsp-metrics
  namespace: ca-system
  labels:
    app.kubernetes.io/name: ocsp-metrics
    release: prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: ocsp
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
      scheme: http
---
# PrometheusRule for CA Alerts
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: ca-alerts
  namespace: ca-system
  labels:
    app.kubernetes.io/name: ca-alerts
    release: prometheus
spec:
  groups:
    - name: ca.rules
      rules:
        - alert: CAServiceDown
          expr: up{job="ca-issuing"} == 0
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "CA Issuing Service is down"
            description: "CA Issuing Service has been down for more than 5 minutes."

        - alert: OCSPResponderDown
          expr: up{job="ocsp-responder"} == 0
          for: 2m
          labels:
            severity: critical
          annotations:
            summary: "OCSP Responder is down"
            description: "OCSP Responder has been down for more than 2 minutes."

        - alert: CertificateExpiringSOon
          expr: ca_certificate_expiry_days < 30
          for: 1h
          labels:
            severity: warning
          annotations:
            summary: "Certificate expiring soon"
            description: "Certificate {{ $labels.serial_number }} expires in {{ $value }} days."

        - alert: HighCertificateIssuanceRate
          expr: rate(ca_certificates_issued_total[5m]) > 100
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "High certificate issuance rate"
            description: "Certificate issuance rate is unusually high."

        - alert: CADatabaseConnectionError
          expr: ca_database_connections_errors_total > 0
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "CA database connection errors"
            description: "CA is experiencing database connection errors."
