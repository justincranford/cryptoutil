# OpenTelemetry Collector Configuration for Cipher-IM
#
# Receives traces, metrics, and logs from cipher-im service
# Exports to Grafana OTEL LGTM stack for visualization

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024
    send_batch_max_size: 2048

  memory_limiter:
    check_interval: 1s
    limit_mib: 200
    spike_limit_mib: 50

  attributes:
    actions:
      - key: service.namespace
        value: cryptoutil
        action: upsert
      - key: deployment.environment
        value: development
        action: upsert

exporters:
  # Export to Grafana OTEL LGTM stack
  otlp/grafana:
    endpoint: cipher-im-grafana:4317
    tls:
      insecure: true

  # Debug exporter for development
  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, attributes]
      exporters: [otlp/grafana, debug]

    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch, attributes]
      exporters: [otlp/grafana]

    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, attributes]
      exporters: [otlp/grafana]

  telemetry:
    logs:
      level: info
