# $schema: https://json.schemastore.org/pre-commit-config.json
# Pre-commit hooks configuration for automatic code formatting
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Check pre-commit hook versions, and auto-update them
  - repo: local
    hooks:
      - id: autoupdate-all-hooks
        name: Auto-update pre-commit hook versions
        entry: python
        args: [-m, pre_commit, autoupdate]
        language: system
        pass_filenames: false
        stages: [pre-push]

  # Check Go direct dependency versions and GitHub workflow versions; Copilot Chat will auto-fix them
  - repo: local
    hooks:
      - id: cicd-checks-external
        name: Run custom CI/CD checks (go-update-direct-dep, github-workflow-lint)
        entry: go
        args: [run, cmd/cicd/main.go, go-update-direct-dependencies, github-workflow-lint]
        language: system
        pass_filenames: false
        stages: [pre-push]

  # Generic file checks (lightweight and reliable)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # Ensure files end with newline
      - id: end-of-file-fixer
        name: Fix end of files
        exclude: '\.(exe|dll|so|dylib|key|crt)$'  # Skip binary/executable files
        stages: [pre-commit]

      # Remove trailing whitespace
      - id: trailing-whitespace
        name: Remove trailing whitespace
        args: [--markdown-linebreak-ext=md]
        stages: [pre-commit]

      # Check for UTF-8 encoding without BOM
      - id: fix-byte-order-marker
        name: Fix UTF-8 without BOM
        exclude: '\.(exe|dll|so|dylib|key|crt)$'  # Skip binary files
        stages: [pre-commit]

      # Check YAML syntax
      - id: check-yaml
        name: Check YAML syntax
        require_serial: false
        stages: [pre-commit]

      # Check JSON syntax (excluding VS Code JSONC files with comments)
      - id: check-json
        name: Check JSON syntax
        exclude: '\.vscode/.*\.json$'  # Skip VS Code settings with comments
        require_serial: false
        stages: [pre-commit]

      # Prevent large files from being committed
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1024']
        stages: [pre-commit]

      # Prevent merge conflict markers
      - id: check-merge-conflict
        name: Check for merge conflict markers
        stages: [pre-commit]

      # Security checks (critical for crypto project)
      - id: detect-aws-credentials
        name: Check for AWS credentials
        args: [--allow-missing-credentials]
        stages: [pre-commit]

      # Private key detection
      - id: detect-private-key
        name: Check for private keys
        stages: [pre-commit]

      # Cross-platform compatibility
      - id: check-case-conflict
        name: Check for case conflicts
        stages: [pre-commit]

      # Windows-specific checks
      - id: check-illegal-windows-names
        name: Check for illegal Windows filenames
        stages: [pre-commit]

      # File validation
      - id: check-toml
        name: Check TOML syntax
        require_serial: false
        stages: [pre-commit]

      # XML syntax check
      - id: check-xml
        name: Check XML syntax
        require_serial: false
        stages: [pre-commit]

      # Symlink validation
      - id: check-symlinks
        name: Check for broken symlinks
        stages: [pre-commit]

      # Script validation
      - id: check-executables-have-shebangs
        name: Check executables have shebangs
        exclude: '\.(exe|dll|so|dylib|key|crt|pem|der|bin|dat|db|sqlite|pdf|jpg|jpeg|png|gif|bmp|ico|mp4|avi|mov|zip|tar|gz|bz2|7z|rar)$'  # Skip binary/executable files
        stages: [pre-commit]

      # Ensure shebang scripts are executable
      - id: check-shebang-scripts-are-executable
        name: Check shebang scripts are executable
        exclude: '\.(ps1|sh)$'  # Skip PowerShell and shell scripts (don't need execute permission on Windows)
        stages: [pre-commit]

      # VCS and repository checks
      - id: check-vcs-permalinks
        name: Check VCS permalinks
        stages: [pre-commit]

      # Prevent new git submodules
      - id: forbid-new-submodules
        name: Prevent new git submodules
        stages: [pre-commit]

      # Formatting and branch protection
      - id: pretty-format-json
        name: Pretty format JSON files
        args: [--autofix, --indent=2]
        exclude: '\.vscode/.*\.json$'  # Skip VS Code settings with comments

      # Mixed line endings
      - id: mixed-line-ending
        name: Fix mixed line endings

      # - id: no-commit-to-branch
      #   name: Prevent commits to protected branches
      #   args: [--branch, main]
      #   stages: [pre-push]  # Only run on push, not on commit

  # Go linting with auto-fix (includes gofumpt with extra-rules, imports, and all enabled linters)
  # NOTE: golangci-lint includes gofumpt with extra-rules: true in .golangci.yml
  #       No separate gofumpt hook needed to avoid conflicting formatting passes
  - repo: local
    hooks:
      - id: golangci-lint
        name: golangci-lint (incremental auto-fix)
        entry: golangci-lint
        args: [run, --fix, --timeout=30m, --new-from-rev=HEAD~1]
        language: system
        pass_filenames: false
        files: '\.go$'
        stages: [pre-commit]  # Fast incremental check on commit

      - id: golangci-lint-full
        name: golangci-lint (full validation)
        entry: golangci-lint
        args: [run, --timeout=30m]
        language: system
        pass_filenames: false
        stages: [pre-push]  # Full check before push

  # Custom project checks (fast, internal checks)
  - repo: local
    hooks:
      - id: cicd-checks-internal
        name: Run custom CI/CD checks (text-utf8, go-any, go-testify, go-circ-dep)
        entry: go
        args: [run, cmd/cicd/main.go, all-enforce-utf8, go-enforce-test-patterns, go-enforce-any, go-check-circular-package-dependencies]
        language: system
        pass_filenames: false

  # Go dependency management (clean state before linting)
  - repo: local
    hooks:
      - id: go-mod-tidy
        name: go mod tidy
        entry: go
        args: [mod, tidy]
        language: system
        pass_filenames: false
        files: go\.mod$

  # Go build validation (moved to pre-push for faster pre-commit)
  - repo: local
    hooks:
      - id: go-build
        name: go build
        entry: go
        args: [build, ./...]
        language: system
        pass_filenames: false
        files: '\.go$|go\.mod$|go\.sum$'
        stages: [pre-push]  # Build validation before push, not on every commit

  # Specialized file linting: GitHub Actions workflow linting
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.8
    hooks:
      - id: actionlint
        files: '\.github/workflows/.*\.(yml|yaml)$'
        require_serial: false

  # Specialized file linting: Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.14.0
    hooks:
      - id: hadolint-docker
        files: 'Dockerfile.*|Dockerfile$'
        require_serial: false

  # Specialized file linting: POSIX shell script linting
  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.11.0
    hooks:
      - id: shellcheck
        name: Shell script linting
        args: [--severity=warning]
        files: '\.(sh|bash|zsh)$|^(\.bashrc|\.zshrc|\.bash_profile|\.profile|\.zprofile|\.zshenv|\.bash_logout|\.zlogin|\.zlogout)$'
        require_serial: false

  # Specialized file linting: Python security linting
  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.0
    hooks:
      - id: bandit
        name: Python security linting
        files: '\.py$'
        require_serial: false

  # Spell checking
  - repo: local
    hooks:
      - id: cspell
        name: Check spelling
        entry: cspell
        args: [--no-progress, --cache]
        language: system
        files: '\.(md|txt|go|yaml|yml|json|js|ts|py|sh|ps1)$'
        exclude: '^(test/|vendor/|\.git/|node_modules/|\.cache/)'

  # Conventional commit validation
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.10.0
    hooks:
      - id: commitizen
        name: Check conventional commit message
        stages: [commit-msg]

# Global configuration
default_stages: [pre-commit]
minimum_pre_commit_version: '2.20.0'
