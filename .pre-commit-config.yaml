# Pre-commit hooks configuration for automatic code formatting
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Generic file checks (lightweight and reliable)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # Ensure files end with newline
      - id: end-of-file-fixer
        name: Fix end of files
        exclude: '\.(exe|dll|so|dylib|key|crt)$'

      # Remove trailing whitespace
      - id: trailing-whitespace
        name: Remove trailing whitespace
        args: [--markdown-linebreak-ext=md]

      # Check YAML syntax
      - id: check-yaml
        name: Check YAML syntax

      # Check JSON syntax (excluding VS Code JSONC files with comments)
      - id: check-json
        name: Check JSON syntax
        exclude: '\.vscode/.*\.json$'

      # Prevent large files from being committed
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1024']

      # Prevent merge conflict markers
      - id: check-merge-conflict
        name: Check for merge conflict markers

  # Go formatting using local commands (more reliable)
  - repo: local
    hooks:
      - id: gofumpt
        name: gofumpt (Go formatting)
        entry: gofumpt
        args: [-w]
        language: system
        files: '\.go$'
        exclude: '_gen\.go$|vendor/'

      - id: goimports
        name: goimports (Go import organization)
        entry: goimports
        args: [-w]
        language: system
        files: '\.go$'
        exclude: '_gen\.go$|vendor/'

      - id: go-mod-tidy
        name: go mod tidy
        entry: go
        args: [mod, tidy]
        language: system
        pass_filenames: false
        files: go\.mod$

  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker

  # Comprehensive Go linting (runs on pre-push due to performance)
  - repo: local
    hooks:
      - id: golangci-lint
        name: golangci-lint
        entry: golangci-lint
        args: [run, --timeout=5m]
        language: system
        files: '\.go$'
        exclude: '_gen\.go$|vendor/'
        stages: [pre-push]

  # GitHub Actions workflow linting
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint

# Global configuration
default_stages: [pre-commit]
minimum_pre_commit_version: '2.20.0'
