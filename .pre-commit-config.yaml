# $schema: https://json.schemastore.org/pre-commit-config.json
# Pre-commit hooks configuration for automatic code formatting
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Check pre-commit hook versions, and auto-update them
  # NOTE: This is expensive (network calls), run manually: pre-commit run autoupdate-all-hooks --hook-stage manual
  - repo: local
    hooks:
      - id: autoupdate-all-hooks
        name: Auto-update pre-commit hook versions (manual)
        entry: python
        args: [-m, pre_commit, autoupdate]
        language: system
        pass_filenames: false
        stages: [manual]  # Run manually, not on every push

  # Check Go direct dependency versions (expensive - network calls)
  # NOTE: Run manually: pre-commit run lint-go-mod --hook-stage manual
  - repo: local
    hooks:
      - id: lint-go-mod
        name: Check Go direct dependency updates (manual)
        entry: go
        args: [run, cmd/cicd/main.go, lint-go-mod]
        language: system
        pass_filenames: false
        stages: [manual]  # Run manually, not on every push

  # GitHub workflow linting (only when workflows change)
  - repo: local
    hooks:
      - id: lint-workflow
        name: GitHub workflow lint
        entry: go
        args: [run, cmd/cicd/main.go, lint-workflow]
        language: system
        pass_filenames: false
        files: '\.github/workflows/.*\.(yml|yaml)$'
        require_serial: false
        stages: [pre-push]  # Only run when workflow files change

  # Generic file checks (lightweight and reliable)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # Ensure files end with newline
      - id: end-of-file-fixer
        name: Fix end of files
        exclude: '\.(exe|dll|so|dylib|key|crt)$'  # Skip binary/executable files
        require_serial: false
        stages: [pre-commit]

      # Remove trailing whitespace
      - id: trailing-whitespace
        name: Remove trailing whitespace
        args: [--markdown-linebreak-ext=md]
        require_serial: false
        stages: [pre-commit]

      # Check for UTF-8 encoding without BOM
      - id: fix-byte-order-marker
        name: Fix UTF-8 without BOM
        exclude: '\.(exe|dll|so|dylib|key|crt)$'  # Skip binary files
        require_serial: false
        stages: [pre-commit]

      # Check YAML syntax
      - id: check-yaml
        name: Check YAML syntax
        args: ['--allow-multiple-documents']
        exclude: '\.github/workflows/.*\.yml$'  # Workflows checked by actionlint
        require_serial: false
        stages: [pre-commit]

      # Check JSON syntax (excluding VS Code JSONC files with comments)
      - id: check-json
        name: Check JSON syntax
        exclude: '\.vscode/.*\.json$'  # Skip VS Code settings with comments
        require_serial: false
        stages: [pre-commit]

      # Prevent large files from being committed
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1024']
        require_serial: false
        stages: [pre-commit]

      # Prevent merge conflict markers
      - id: check-merge-conflict
        name: Check for merge conflict markers
        require_serial: false
        stages: [pre-commit]

      # Security checks (critical for crypto project)
      - id: detect-aws-credentials
        name: Check for AWS credentials
        args: [--allow-missing-credentials]
        require_serial: false
        stages: [pre-commit]

      # Private key detection
      - id: detect-private-key
        name: Check for private keys
        require_serial: false
        stages: [pre-commit]

      # Cross-platform compatibility
      - id: check-case-conflict
        name: Check for case conflicts
        require_serial: false
        stages: [pre-commit]

      # Windows-specific checks
      - id: check-illegal-windows-names
        name: Check for illegal Windows filenames
        require_serial: false
        stages: [pre-commit]

      # File validation
      - id: check-toml
        name: Check TOML syntax
        require_serial: false
        stages: [pre-commit]

      # XML syntax check
      - id: check-xml
        name: Check XML syntax
        require_serial: false
        stages: [pre-commit]

      # Symlink validation
      - id: check-symlinks
        name: Check for broken symlinks
        require_serial: false
        stages: [pre-commit]

      # Script validation
      - id: check-executables-have-shebangs
        name: Check executables have shebangs
        exclude: '\.(exe|dll|so|dylib|key|crt|pem|der|bin|dat|db|sqlite|pdf|jpg|jpeg|png|gif|bmp|ico|mp4|avi|mov|zip|tar|gz|bz2|7z|rar)$'  # Skip binary/executable files
        require_serial: false
        stages: [pre-commit]

      # Ensure shebang scripts are executable
      - id: check-shebang-scripts-are-executable
        name: Check shebang scripts are executable
        exclude: '\.(ps1|sh)$'  # Skip PowerShell and shell scripts (don't need execute permission on Windows)
        require_serial: false
        stages: [pre-commit]

      # VCS and repository checks
      - id: check-vcs-permalinks
        name: Check VCS permalinks
        require_serial: false
        stages: [pre-commit]

      # Prevent new git submodules
      - id: forbid-new-submodules
        name: Prevent new git submodules
        require_serial: false
        stages: [pre-commit]

      # Formatting and branch protection
      - id: pretty-format-json
        name: Pretty format JSON files
        args: [--autofix, --indent=2]
        exclude: '(\.vscode/.*\.json$|\.cicd/.*\.json$)'  # Skip VS Code settings with comments and CI/CD cache files
        require_serial: false

      # Mixed line endings
      - id: mixed-line-ending
        name: Fix mixed line endings
        require_serial: false

      # - id: no-commit-to-branch
      #   name: Prevent commits to protected branches
      #   args: [--branch, main]
      #   stages: [pre-push]  # Only run on push, not on commit

  # Go linting with auto-fix (includes gofumpt with extra-rules, imports, and all enabled linters)
  # NOTE: golangci-lint includes gofumpt with extra-rules: true in .golangci.yml
  #       No separate gofumpt hook needed to avoid conflicting formatting passes
  - repo: local
    hooks:
      - id: golangci-lint
        name: golangci-lint (incremental auto-fix)
        entry: golangci-lint
        args: [run, --fix, --timeout=30m, --new-from-rev=HEAD~1]
        language: system
        pass_filenames: false
        files: '\.go$'
        require_serial: false
        stages: [pre-commit]  # Fast incremental check on commit

      - id: golangci-lint-full
        name: golangci-lint (full validation)
        entry: golangci-lint
        args: [run, --timeout=30m]
        language: system
        pass_filenames: false
        files: '\.go$'
        stages: [pre-push]  # Full check before push

  # Custom project checks (fast, internal checks)
  - repo: local
    hooks:
      - id: lint-go
        name: Run custom CI/CD checks (circular dependencies, non-FIPS algorithms)
        entry: go
        args: [run, cmd/cicd/main.go, lint-go]
        language: system
        pass_filenames: false
        require_serial: false

      - id: lint-compose
        name: Detect admin port 9090 exposure in Docker Compose files
        entry: go
        args: [run, cmd/cicd/main.go, lint-compose]
        language: system
        pass_filenames: false
        files: '(compose.*\.ya?ml|docker-compose.*\.ya?ml)$'
        require_serial: false
        stages: [pre-commit]

      - id: lint-ports
        name: Detect legacy port usage in codebase
        entry: go
        args: [run, cmd/cicd/main.go, lint-ports]
        language: system
        pass_filenames: false
        require_serial: false
        stages: [manual]  # Run manually until all violations fixed

      - id: cicd-enforce-internal
        name: Run custom CI/CD enforcement (text-utf8, go-formatters, test-patterns)
        entry: powershell
        args: [-Command, "go run cmd/cicd/main.go lint-text lint-go-test format-go; exit 0"]
        language: system
        pass_filenames: false
        always_run: true  # Allow enforce commands to "fail" (modify files)

  # Go dependency management (clean state before linting)
  - repo: local
    hooks:
      - id: go-mod-tidy
        name: go mod tidy
        entry: go
        args: [mod, tidy]
        language: system
        pass_filenames: false
        files: go\.mod$

  # Check TODO/FIXME severity (fail on CRITICAL/HIGH)
  - repo: local
    hooks:
      - id: check-todo-severity
        name: Check TODO/FIXME severity (block CRITICAL/HIGH)
        entry: bash
        args:
          - -c
          - |
            if grep -rn --include="*.go" "TODO.*CRITICAL\|FIXME.*CRITICAL\|TODO.*HIGH\|FIXME.*HIGH" internal/identity/ 2>/dev/null; then
              echo "❌ ERROR: Found CRITICAL or HIGH severity TODOs - must be resolved before commit"
              exit 1
            fi
            echo "✅ PASS: No CRITICAL or HIGH severity TODOs found"
            exit 0
        language: system
        pass_filenames: false
        files: '\.go$'
        require_serial: false
        stages: [pre-commit]

  # Go auto-fix commands (moved to pre-push for faster pre-commit)
  - repo: local
    hooks:
      - id: format-go
        name: Auto-fix Go files (any, copyloopvar)
        entry: go
        args: [run, cmd/cicd/main.go, format-go]
        language: system
        pass_filenames: false
        files: '\.go$'
        stages: [pre-push]

      - id: format-go-test
        name: Auto-fix Go test files (t.Helper)
        entry: go
        args: [run, cmd/cicd/main.go, format-go-test]
        language: system
        pass_filenames: false
        files: '_test\.go$'
        stages: [pre-push]

      - id: format-go-self-modification-check
        name: Verify format_go files not self-modified
        entry: python
        language: system
        pass_filenames: false
        files: 'internal/cmd/cicd/format_go/.*\.go$'
        stages: [pre-push]
        args:
          - -c
          - |
            import sys
            import re
            from pathlib import Path

            # Critical files that MUST NOT be modified by format_go
            PROTECTED_FILES = [
                'internal/cmd/cicd/format_go/enforce_any.go',
                'internal/cmd/cicd/format_go/format_go_test.go',
            ]

            violations = []

            for file_path in PROTECTED_FILES:
                path = Path(file_path)
                if not path.exists():
                    continue

                content = path.read_text(encoding='utf-8')

                # Check enforce_any.go for self-modification indicators
                if 'enforce_any.go' in file_path:
                    # Comments MUST use backticks around interface{} references
                    if re.search(r'//.*interface\{\}(?![`)])', content):
                        violations.append(f'{file_path}: Comment uses interface{{}} without backticks (self-modification risk)')

                    # Critical regex pattern MUST match interface{} literally
                    if not re.search(r"interfacePattern := `interface\\\{\\\}`", content):
                        violations.append(f'{file_path}: interfacePattern regex modified (self-modification detected)')

                    # Counting logic MUST count interface{} not any
                    if not re.search(r'strings\.Count\(originalContent, "interface\{\}"\)', content):
                        violations.append(f'{file_path}: Counting logic modified to count "any" instead of "interface{{}}" (self-modification detected)')

                # Check format_go_test.go for test data integrity
                if 'format_go_test.go' in file_path:
                    # Test input data MUST use interface{} not any
                    if re.search(r'input:.*`.*\bany\b', content, re.MULTILINE):
                        violations.append(f'{file_path}: Test input data uses "any" instead of "interface{{}}" (self-modification detected)')

            if violations:
                print('\n❌ format_go SELF-MODIFICATION DETECTED:', file=sys.stderr)
                for violation in violations:
                    print(f'  - {violation}', file=sys.stderr)
                print('\nRevert changes to protected files before committing.', file=sys.stderr)
                print('See docs/runbooks/format-go-maintenance.md for details.', file=sys.stderr)
                sys.exit(1)

            print('✅ format_go files integrity verified (no self-modifications)', file=sys.stderr)
            sys.exit(0)

  # Go build validation (moved to pre-push for faster pre-commit)
  - repo: local
    hooks:
      - id: go-build
        name: go build
        entry: go
        args: [build, ./...]
        language: system
        pass_filenames: false
        files: '\.go$|go\.mod$|go\.sum$'
        require_serial: false
        stages: [pre-push]  # Build validation before push, not on every commit

  # Secrets scanning (critical for crypto project)
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.27.2
    hooks:
      - id: gitleaks
        name: Scan for secrets
        stages: [pre-push]

  # Stricter YAML validation
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        name: YAML strict lint
        args: [-d, relaxed]
        files: '\.(yaml|yml)$'
        stages: [pre-commit]

  # Specialized file linting: GitHub Actions workflow linting
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.8
    hooks:
      - id: actionlint
        files: '\.github/workflows/.*\.(yml|yaml)$'
        require_serial: false

  # Specialized file linting: Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.14.0
    hooks:
      - id: hadolint-docker
        files: 'Dockerfile.*|Dockerfile$'
        require_serial: false

  # Specialized file linting: POSIX shell script linting
  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.11.0
    hooks:
      - id: shellcheck
        name: Shell script linting
        args: [--severity=warning]
        files: '\.(sh|bash|zsh)$|^(\.bashrc|\.zshrc|\.bash_profile|\.profile|\.zprofile|\.zshenv|\.bash_logout|\.zlogin|\.zlogout)$'
        require_serial: false

  # Specialized file linting: Python security linting
  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.1
    hooks:
      - id: bandit
        name: Python security linting
        files: '\.py$'
        require_serial: false

  # # Spell checking (expensive - moved to pre-push)
  # - repo: local
  #   hooks:
  #     - id: cspell
  #       name: Check spelling
  #       entry: cspell
  #       args: [--no-progress, --cache]
  #       language: system
  #       files: '\.(md|txt|go|yaml|yml|json|js|ts|py|sh|ps1)$'
  #       exclude: '^(test/|vendor/|\.git/|node_modules/|\.cache/)'
  #       require_serial: false
  #       stages: [pre-push]

  # Markdown linting with auto-fix
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.17.1
    hooks:
      - id: markdownlint-cli2
        name: Lint and fix markdown files
        args: [--fix, --config, .markdownlint.json]
        files: '\.(md|markdown)$'
        exclude: '^(node_modules/|vendor/|\.git/)'
        require_serial: false
        stages: [pre-commit]

  # Conventional commit validation
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.10.0
    hooks:
      - id: commitizen
        name: Check conventional commit message
        require_serial: false
        stages: [commit-msg]

# Global configuration
default_stages: [pre-commit]
minimum_pre_commit_version: '2.20.0'
