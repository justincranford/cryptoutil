# $schema: https://json.schemastore.org/pre-commit-config.json
repos:
  # Manual hooks (expensive - run manually)
  - repo: local
    hooks:
      - id: autoupdate-all-hooks
        name: Auto-update pre-commit hook versions (manual)
        entry: python
        args: [-m, pre_commit, autoupdate]
        language: system
        pass_filenames: false
        stages: [manual]

      - id: go-update-direct-dependencies
        name: Check Go direct dependency updates (manual)
        entry: go
        args: [run, cmd/cicd/main.go, go-update-direct-dependencies]
        language: system
        pass_filenames: false
        stages: [manual]

  # GitHub workflow linting
  - repo: local
    hooks:
      - id: github-workflow-lint
        name: GitHub workflow lint
        entry: go
        args: [run, cmd/cicd/main.go, github-workflow-lint]
        language: system
        pass_filenames: false
        files: '\.github/workflows/.*\.(yml|yaml)$'
        stages: [pre-push]

  # Generic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: end-of-file-fixer
        exclude: '\.(exe|dll|so|dylib|key|crt)$'
        stages: [pre-commit]
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
        stages: [pre-commit]
      - id: fix-byte-order-marker
        exclude: '\.(exe|dll|so|dylib|key|crt)$'
        stages: [pre-commit]
      - id: check-yaml
        require_serial: false
        stages: [pre-commit]
      - id: check-json
        exclude: '\.vscode/.*\.json$'
        require_serial: false
        stages: [pre-commit]
      - id: check-added-large-files
        args: ['--maxkb=1024']
        stages: [pre-commit]
      - id: check-merge-conflict
        stages: [pre-commit]
      - id: detect-aws-credentials
        args: [--allow-missing-credentials]
        stages: [pre-commit]
      - id: detect-private-key
        stages: [pre-commit]
      - id: check-case-conflict
        stages: [pre-commit]
      - id: check-illegal-windows-names
        stages: [pre-commit]
      - id: check-toml
        require_serial: false
        stages: [pre-commit]
      - id: check-xml
        require_serial: false
        stages: [pre-commit]
      - id: check-symlinks
        stages: [pre-commit]
      - id: check-executables-have-shebangs
        exclude: '\.(exe|dll|so|dylib|key|crt|pem|der|bin|dat|db|sqlite|pdf|jpg|jpeg|png|gif|bmp|ico|mp4|avi|mov|zip|tar|gz|bz2|7z|rar)$'
        stages: [pre-commit]
      - id: check-shebang-scripts-are-executable
        exclude: '\.(ps1|sh)$'
        stages: [pre-commit]
      - id: check-vcs-permalinks
        stages: [pre-commit]
      - id: forbid-new-submodules
        stages: [pre-commit]
      - id: pretty-format-json
        args: [--autofix, --indent=2]
        exclude: '(\.vscode/.*\.json$|\.cicd/.*\.json$)'
      - id: mixed-line-ending

  # Go linting with auto-fix
  - repo: local
    hooks:
      - id: golangci-lint
        name: golangci-lint (incremental auto-fix)
        entry: golangci-lint
        args: [run, --fix, --timeout=30m, --new-from-rev=HEAD~1]
        language: system
        pass_filenames: false
        files: '\.go$'
        stages: [pre-commit]

      - id: golangci-lint-full
        name: golangci-lint (full validation)
        entry: golangci-lint
        args: [run, --timeout=30m]
        language: system
        pass_filenames: false
        stages: [pre-push]

  # Custom project checks
  - repo: local
    hooks:
      - id: identity-progressive-validation
        name: Progressive validation (identity module)
        entry: go
        args: [run, cmd/cicd/main.go, identity-progressive-validation]
        language: system
        pass_filenames: false
        stages: [pre-push]

      - id: cicd-checks-internal
        name: Run custom CI/CD checks (go-circ-dep, go-identity-imports)
        entry: go
        args: [run, cmd/cicd/main.go, go-check-circular-package-dependencies, go-check-identity-imports]
        language: system
        pass_filenames: false

      - id: cicd-enforce-internal
        name: Run custom CI/CD enforcement (text-utf8, go-any, go-testify)
        entry: powershell
        args: [-Command, "go run cmd/cicd/main.go all-enforce-utf8 go-enforce-test-patterns go-enforce-any; exit 0"]
        language: system
        pass_filenames: false
        always_run: true

  # Go dependency management
  - repo: local
    hooks:
      - id: go-mod-tidy
        name: go mod tidy
        entry: go
        args: [mod, tidy]
        language: system
        pass_filenames: false
        files: go\.mod$

  # Check TODO/FIXME severity
  - repo: local
    hooks:
      - id: check-todo-severity
        name: Check TODO/FIXME severity (block CRITICAL/HIGH)
        entry: bash
        args:
          - -c
          - |
            if grep -rn --include="*.go" "TODO.*CRITICAL\|FIXME.*CRITICAL\|TODO.*HIGH\|FIXME.*HIGH" internal/identity/ 2>/dev/null; then
              echo "❌ ERROR: Found CRITICAL or HIGH severity TODOs - must be resolved before commit"
              exit 1
            fi
            echo "✅ PASS: No CRITICAL or HIGH severity TODOs found"
            exit 0
        language: system
        pass_filenames: false
        files: '\.go$'
        stages: [pre-commit]

  # Go auto-fix commands
  - repo: local
    hooks:
      - id: go-fix-all
        name: Auto-fix Go issues (staticcheck, copyloopvar, thelper)
        entry: go
        args: [run, cmd/cicd/main.go, go-fix-all]
        language: system
        pass_filenames: false
        files: '\.go$'
        stages: [pre-commit]

  # Go build validation
  - repo: local
    hooks:
      - id: go-build
        name: go build
        entry: go
        args: [build, ./...]
        language: system
        pass_filenames: false
        files: '\.go$|go\.mod$|go\.sum$'
        stages: [pre-push]

  # Specialized file linting
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.8
    hooks:
      - id: actionlint
        files: '\.github/workflows/.*\.(yml|yaml)$'
        require_serial: false

  - repo: https://github.com/hadolint/hadolint
    rev: v2.14.0
    hooks:
      - id: hadolint-docker
        files: 'Dockerfile.*|Dockerfile$'
        require_serial: false

  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.11.0
    hooks:
      - id: shellcheck
        name: Shell script linting
        args: [--severity=warning]
        files: '\.(sh|bash|zsh)$|^(\.bashrc|\.zshrc|\.bash_profile|\.profile|\.zprofile|\.zshenv|\.bash_logout|\.zlogin|\.zlogout)$'
        require_serial: false

  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.1
    hooks:
      - id: bandit
        name: Python security linting
        files: '\.py$'
        require_serial: false

  # Spell checking
  - repo: local
    hooks:
      - id: cspell
        name: Check spelling
        entry: cspell
        args: [--no-progress, --cache]
        language: system
        files: '\.(md|txt|go|yaml|yml|json|js|ts|py|sh|ps1)$'
        exclude: '^(test/|vendor/|\.git/|node_modules/|\.cache/)'

  # Markdown linting
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.17.1
    hooks:
      - id: markdownlint-cli2
        name: Lint and fix markdown files
        args: [--fix]
        files: '\.(md|markdown)$'
        exclude: '^(node_modules/|vendor/|\.git/)'
        stages: [pre-commit]

  # Conventional commit validation
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.10.0
    hooks:
      - id: commitizen
        name: Check conventional commit message
        stages: [commit-msg]

default_stages: [pre-commit]
minimum_pre_commit_version: '2.20.0'
