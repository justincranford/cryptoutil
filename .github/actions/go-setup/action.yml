# $schema: https://json.schemastore.org/github-action.json
# Doc: https://docs.github.com/en/actions/creating-actions/metadata-syntax-for-github-actions

name: 'go-setup-and-validation'
description: 'Set up Go environment, download dependencies, and validate module integrity'
inputs:
  go-version:
    description: 'Go version to set up (e.g., 1.25.7)'
    required: true
  go-mod-download:
    description: 'Whether to run "go mod download"'
    required: true
  go-mod-verify:
    description: 'Whether to run "go mod verify"'
    required: true
  go-mod-tidy:
    description: 'Whether to run "go mod tidy"'
    required: true
runs:
  using: 'composite'
  steps:
    - name: Set up Go
      # https://github.com/actions/setup-go/releases (v6.0.0, 2025-11-11)
      uses: actions/setup-go@v6.0.0
      with:
        go-version: ${{ inputs.go-version }}
        cache: true

    - name: Run "go mod download"
      if: inputs.go-mod-download == 'true'
      shell: bash
      run: |
        echo "‚¨áÔ∏è Running 'go mod download'..."
        START_TIME=$(date +%s)
        echo "üìÖ Start: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        go mod download
        END_TIME=$(date +%s)
        DURATION=$((END_TIME - START_TIME))
        echo "üìÖ End: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        echo "‚è±Ô∏è Run 'go mod download' completed in: ${DURATION}s"

    - name: Run "go mod verify"
      if: inputs.go-mod-verify == 'true'
      shell: bash
      run: |
        echo "üîç Running 'go mod verify'..."
        START_TIME=$(date +%s)
        echo "üìÖ Start: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        go mod verify
        END_TIME=$(date +%s)
        DURATION=$((END_TIME - START_TIME))
        echo "üìÖ End: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        echo "‚è±Ô∏è Run 'go mod verify' completed in: ${DURATION}s"

    - name: Run "go mod tidy"
      if: inputs.go-mod-tidy == 'true'
      shell: bash
      run: |
        echo "üßπ Running 'go mod tidy'..."
        START_TIME=$(date +%s)
        echo "üìÖ Start: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        go mod tidy
        git diff --exit-code go.mod go.sum
        END_TIME=$(date +%s)
        DURATION=$((END_TIME - START_TIME))
        echo "üìÖ End: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        echo "‚è±Ô∏è Run 'go mod tidy' completed in: ${DURATION}s"
