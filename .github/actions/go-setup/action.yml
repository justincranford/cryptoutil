name: 'Go Setup and Validation'
description: 'Set up Go environment, download dependencies, and validate module integrity'
inputs:
  go-version:
    description: 'Go version to set up (e.g., 1.25.3)'
    required: true
  go-mod-download:
    description: 'Whether to run "go mod download"'
    required: false
    default: 'true'
  go-mod-verify:
    description: 'Whether to run "go mod verify"'
    required: false
    default: 'true'
  go-mod-tidy:
    description: 'Whether to run "go mod tidy"'
    required: false
    default: 'true'
  skip-go-mod-download:
    description: 'Whether to skip "go mod download"'
    required: false
    default: 'false'
  skip-go-mod-verify:
    description: 'Whether to skip "go mod verify"'
    required: false
    default: 'false'
  skip-go-mod-tidy:
    description: 'Whether to skip "go mod tidy"'
    required: false
    default: 'false'
runs:
  using: 'composite'
  steps:
    - name: Set up Go
      uses: actions/setup-go@v6.0.0
      with:
        go-version: ${{ inputs.go-version }}
        cache: true

    - name: Run "go mod download"
      if: inputs.skip-go-mod-download != 'true'
      shell: bash
      run: |
        echo "‚¨áÔ∏è Running 'go mod download'..."
        START_TIME=$(date +%s)
        echo "üìÖ Start: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        go mod download
        END_TIME=$(date +%s)
        DURATION=$((END_TIME - START_TIME))
        echo "üìÖ End: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        echo "‚è±Ô∏è Run 'go mod download' completed in: ${DURATION}s"

    - name: Run "go mod verify"
      if: inputs.skip-go-mod-verify != 'true'
      shell: bash
      run: |
        echo "üîç Running 'go mod verify'..."
        START_TIME=$(date +%s)
        echo "üìÖ Start: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        go mod verify
        END_TIME=$(date +%s)
        DURATION=$((END_TIME - START_TIME))
        echo "üìÖ End: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        echo "‚è±Ô∏è Run 'go mod verify' completed in: ${DURATION}s"

    - name: Run "go mod tidy"
      if: inputs.skip-go-mod-tidy != 'true'
      shell: bash
      run: |
        echo "üßπ Running 'go mod tidy'..."
        START_TIME=$(date +%s)
        echo "üìÖ Start: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        go mod tidy
        git diff --exit-code go.mod go.sum
        END_TIME=$(date +%s)
        DURATION=$((END_TIME - START_TIME))
        echo "üìÖ End: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        echo "‚è±Ô∏è Run 'go mod tidy' completed in: ${DURATION}s"
