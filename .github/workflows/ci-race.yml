# $schema: https://json.schemastore.org/github-workflow.json
# https://docs.github.com/en/actions/reference/workflows-and-actions/workflow-syntax

# WORKFLOW: Race Condition Detection
# PURPOSE: Detect race conditions using Go's ThreadSanitizer via -race flag
# DEPENDENCIES: None (standalone workflow, no external services required)
# EXPECTED DURATION: 15-17min (race detector adds ~10x overhead to test execution)
# TIMEOUT: 30min (allows 2x expected duration for shared CPU latency + race detector overhead)
# CRITICAL PATH: go test -race (slowest step due to ThreadSanitizer instrumentation)

name: CI - Race Condition Detection
# CROSS-PLATFORM COMPATIBILITY: All file references in this workflow
# MUST use relative paths to support both GitHub Actions Ubuntu runners
# and Windows `act` local runner testing.
# Absolute paths (e.g., C:\...) break cross-platform compatibility.
# Example: Use './deployments/cryptoutil-suite/compose.yml'

on:
  push:
    branches: [ main, develop ]
    # SHARED PATHS-IGNORE CONFIGURATION
    # Keep synchronized with pull_request below
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - '.github/copilot-instructions.md'
      - '.github/instructions/**'
      - 'workflow-reports/**'
      - 'nohup.out'
      - 'LICENSE'
      - '.editorconfig'
      - '.gitignore'
      - '.gitattributes'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/pull_request_template.md'
      - '.github/dependabot.yml'
      - '**/*.log'
      - '**/*.sarif'
  pull_request:
    branches: [ main, develop ]
    # SHARED PATHS-IGNORE CONFIGURATION
    # Keep synchronized with push above
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - '.github/copilot-instructions.md'
      - '.github/instructions/**'
      - 'workflow-reports/**'
      - 'nohup.out'
      - 'LICENSE'
      - '.editorconfig'
      - '.gitignore'
      - '.gitattributes'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/pull_request_template.md'
      - '.github/dependabot.yml'
      - '**/*.log'
      - '**/*.sarif'
  workflow_dispatch:

env:
  POSTGRES_HOST: localhost
  POSTGRES_PORT: 5432
  POSTGRES_NAME: cryptoutil_test
  POSTGRES_USER: cryptoutil
  POSTGRES_PASS: cryptoutil_test_password

jobs:
  race-condition-detection:
    name: Race Condition Detection
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_DB: ${{ env.POSTGRES_NAME }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASS }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      CGO_ENABLED: 1  # Required for race detector (Go toolchain limitation)

    steps:
      - name: Checkout code
        # https://github.com/actions/checkout/releases (v6.0.0, 2025-11-11)
        uses: actions/checkout@v6.0.0
        with:
          sparse-checkout-cone-mode: false

      - name: Begin Workflow Job
        id: begin-workflow-job
        uses: ./.github/actions/workflow-job-begin

      - name: Set up Go and validate dependencies
        uses: ./.github/actions/go-setup
        with:
          go-version: ${{ steps.begin-workflow-job.outputs.go-version }}
          go-mod-download: true
          go-mod-verify: true
          go-mod-tidy: true

      - name: Run race condition detection tests
        working-directory: .
        run: |
          echo "ðŸ”„ Running race condition detection tests..."
          START_TIME=$(date +%s)
          echo "ðŸ“… Start: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          go test -race -timeout=25m -count=2 ./internal/... ./scripts/...
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          echo "ðŸ“… End: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          echo "â±ï¸ Race detection tests completed in: ${DURATION}s"

      - name: Race condition detection test summary
        run: |
          echo "## ðŸ”„ Race Condition Detection Results" \
            >> $GITHUB_STEP_SUMMARY
          echo "Race condition tests completed successfully." \
            >> $GITHUB_STEP_SUMMARY
          echo "- Coverage: All packages" >> $GITHUB_STEP_SUMMARY
          echo "- Race detector: Enabled" >> $GITHUB_STEP_SUMMARY
          echo "- Concurrent execution: 2 runs" >> $GITHUB_STEP_SUMMARY
          echo "- Timeout: 25 minutes" >> $GITHUB_STEP_SUMMARY
          echo "- Duration: \${DURATION}s" >> $GITHUB_STEP_SUMMARY

      - name: Race summary
        if: always()
        uses: ./.github/actions/workflow-job-end
