# $schema: https://json.schemastore.org/github-workflow.json
# https://docs.github.com/en/actions/reference/workflows-and-actions/workflow-syntax

name: CI - Coverage Collection
# CROSS-PLATFORM COMPATIBILITY: All file references in this workflow MUST use relative paths
# to support both GitHub Actions Ubuntu runners and Windows `act` local runner testing.
# Absolute paths (e.g., C:\...) break cross-platform compatibility.
# Example: Use './deployments/compose/compose.yml'

on:
  push:
    branches: [ main, develop ]
    # SHARED PATHS-IGNORE CONFIGURATION - Keep synchronized with pull_request below
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - '.github/copilot-instructions.md'
      - '.github/instructions/**'
      - 'workflow-reports/**'
      - 'nohup.out'
      - 'LICENSE'
      - '.editorconfig'
      - '.gitignore'
      - '.gitattributes'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/pull_request_template.md'
      - '.github/dependabot.yml'
      - '**/*.log'
      - '**/*.sarif'
  pull_request:
    branches: [ main, develop ]
    # SHARED PATHS-IGNORE CONFIGURATION - Keep synchronized with push above
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - '.github/copilot-instructions.md'
      - '.github/instructions/**'
      - 'workflow-reports/**'
      - 'nohup.out'
      - 'LICENSE'
      - '.editorconfig'
      - '.gitignore'
      - '.gitattributes'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/pull_request_template.md'
      - '.github/dependabot.yml'
      - '**/*.log'
      - '**/*.sarif'
  workflow_dispatch:

env:
  GO_VERSION: '1.25.3'

jobs:
  coverage:
    name: Coverage Collection
    runs-on: ubuntu-latest

    steps:
    - name: Workflow Start - CI - Coverage Collection (ci-coverage.yml)
      run: |
        echo "=========================================="
        echo "Workflow: ${{ github.workflow }}"
        echo "File: .github/workflows/ci-coverage.yml"
        echo "Job: coverage"
        echo "Triggered by: ${{ github.event_name }}"
        echo "Start Time: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        echo "=========================================="

    - name: Checkout code
      uses: actions/checkout@v5.0.0
      with:
        sparse-checkout-cone-mode: false  # Disabled for cross-platform compatibility between GitHub Actions and act local runner

    - name: Set up Go and validate dependencies
      uses: ./.github/actions/go-setup
      with:
        go-version: ${{ env.GO_VERSION }}
        go-mod-download: true
        go-mod-verify: true
        go-mod-tidy: true

    - name: Run coverage on tests
      working-directory: .
      run: |
        echo "ðŸ“Š Generating coverage report for tests..."
        START_TIME=$(date +%s)
        echo "ðŸ“… Start: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        go test -count=1 -p=2 -coverprofile=coverage.out -covermode=atomic ./internal/... ./scripts/...
        END_TIME=$(date +%s)
        DURATION=$((END_TIME - START_TIME))
        echo "ðŸ“… End: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        echo "â±ï¸ Coverage tests completed in: ${DURATION}s"

    - name: Generate coverage report
      run: go tool cover -html=coverage.out -o coverage.html

    - name: Display function-level coverage
      run: |
        echo "## ðŸ“Š Function-Level Coverage Report" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        go tool cover -func=coverage.out >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

    - name: Upload coverage
      uses: codecov/codecov-action@v5.5.1
      with:
        files: ./coverage.out
        flags: coverage-tests
        name: codecov-coverage
        fail_ci_if_error: false

    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v5.0.0
      with:
        name: coverage-reports
        path: |
          coverage.out
          coverage.html
        retention-days: 30

    - name: Coverage test summary
      run: |
        echo "## ðŸ“Š Coverage Collection Results" >> $GITHUB_STEP_SUMMARY
        echo "Coverage collection completed successfully." >> $GITHUB_STEP_SUMMARY
        echo "- Coverage: All packages" >> $GITHUB_STEP_SUMMARY
        echo "- Output: HTML report, coverage profile, and function-level report" >> $GITHUB_STEP_SUMMARY
        echo "- Upload: Codecov with fail-safe configuration" >> $GITHUB_STEP_SUMMARY
        echo "- Artifacts: coverage-reports (HTML + profile) available for download" >> $GITHUB_STEP_SUMMARY
