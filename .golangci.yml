# golangci-lint configuration
# ALWAYS use latest v2 syntax from https://golangci-lint.run/usage/configuration/
# $schema: https://json.schemastore.org/golangci-lint.json
version: "2"

run:
  timeout: 10m
  issues-exit-code: 1
  tests: true
  concurrency: 0

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - revive
    - godot
    - copyloopvar
    - goconst
    - importas
    - gosec
    - noctx
    - wrapcheck
    - errorlint
    - testpackage
    - gomodguard
    - gomoddirectives
    - prealloc
    - bodyclose
    - mnd
    - wsl_v5
    - nlreturn
    # - goheader  # Temporarily disabled - causing file corruption with v2
    - depguard
    - exhaustive
    - nilnil
    - nilerr
    - makezero
  disable:
    - dupl
    - gocyclo
    - godox
    - prealloc

  exclusions:
    paths:
      - api/client
      - api/model
      - api/server
      - api/idp
      - api/authz
      - test-output
      - workflow-reports
      - vendor
    rules:
      # Exclude nilnil from pool.go (intentional "nothing to report" pattern).
      - path: "internal/common/pool/pool\\.go$"
        linters: [nilnil]
      # Exclude nilnil from datetime.go (intentional "not found" pattern).
      - path: "internal/common/util/datetime/datetime\\.go$"
        linters: [nilnil]
      # Exclude nilnil from test files (mock implementations).
      - path: "_test\\.go$"
        linters: [nilnil]
      # Exclude wrapcheck from test files (test error helpers don't require wrapping).
      - path: "_test\\.go$"
        linters: [wrapcheck]
      # Exclude nilnil from step_up_auth.go (intentional pattern).
      - path: "internal/identity/idp/userauth/step_up_auth\\.go$"
        linters: [nilnil]
      # Exclude nilnil from oam_orm_mapper.go (intentional pattern).
      - path: "internal/kms/businesslogic/oam_orm_mapper\\.go$"
        linters: [nilnil]
      # Exclude nilnil from nullable_uuid.go (sql.Scanner pattern).
      - path: "internal/identity/domain/nullable_uuid\\.go$"
        linters: [nilnil]
      # Exclude nilnil from secret_rotation_service.go (intentional pattern).
      - path: "internal/identity/rotation/secret_rotation_service\\.go$"
        linters: [nilnil]
      # Exclude nilnil from realm_service.go (intentional "no realms found" pattern).
      - path: "internal/apps/template/service/server/service/realm_service\\.go$"
        linters: [nilnil]
      # Exclude nilerr from jwk_util.go (intentional type-check pattern).
      - path: "internal/jose/jwk_util\\.go$"
        linters: [nilerr]
      # Exclude nilerr from secret.go (intentional pattern).
      - path: "internal/crypto/secret\\.go$"
        linters: [nilerr]
      # Exclude nilerr from issuer service (intentional pattern).
      - path: "internal/identity/issuer/service\\.go$"
        linters: [nilerr]
      # Exclude nilerr from validate_naming.go (error captured in result.Errors; callers check result.Valid).
      - path: "internal/cmd/cicd/lint_deployments/validate_naming\\.go$"
        linters: [nilerr]
      # Exclude nilerr from validate_kebab_case.go (error captured in result.Errors; callers check result.Valid).
      - path: "internal/cmd/cicd/lint_deployments/validate_kebab_case\\.go$"
        linters: [nilerr]
      # Exclude nilerr from validate_template_pattern.go (error captured in result.Errors; callers check result.Valid).
      - path: "internal/cmd/cicd/lint_deployments/validate_template_pattern\\.go$"
        linters: [nilerr]
      # Exclude nilerr from validate_ports.go (error captured in result.Errors; callers check result.Valid).
      - path: "internal/cmd/cicd/lint_deployments/validate_ports\\.go$"
        linters: [nilerr]
      # Exclude nilerr from validate_telemetry.go (error captured in result.Errors; callers check result.Valid).
      - path: "internal/cmd/cicd/lint_deployments/validate_telemetry\\.go$"
        linters: [nilerr]
      # Exclude wrapcheck from jose server handlers (Fiber HTTP response helpers).
      - path: "internal/jose/server/handlers\\.go$"
        linters: [wrapcheck]
      # Exclude wrapcheck from jose handler adapter (Fiber HTTP response helpers).
      - path: "internal/jose/server/handler_adapter\\.go$"
        linters: [wrapcheck]
      # Exclude wrapcheck from jose audit config handlers (Fiber HTTP response helpers).
      - path: "internal/jose/server/audit_config_handlers\\.go$"
        linters: [wrapcheck]
      # Exclude wrapcheck from jose server builder (template app Start/Shutdown delegation).
      - path: "internal/jose/server/server_builder\\.go$"
        linters: [wrapcheck]
      # Exclude wrapcheck from cipher-im session manager wrapper (internal package).
      - path: "internal/apps/cipher/im/server/businesslogic/session_manager_service\\.go$"
        linters: [wrapcheck]
      # Exclude wrapcheck from template registration handlers (Fiber HTTP response helpers).
      - path: "internal/apps/template/service/server/apis/registration_handlers\\.go$"
        linters: [wrapcheck]
      # Exclude wrapcheck from identity-rs public server (Fiber HTTP response helpers).
      - path: "internal/apps/identity/rs/server/public_server\\.go$"
        linters: [wrapcheck]
      # Exclude revive package-comments from doc.go (false positive with block comments).
      - path: "internal/shared/crypto/digests/doc\\.go$"
        linters: [revive]
        text: "package-comments"
      # Exclude revive package-comments from hash/doc.go (false positive with block comments).
      - path: "internal/shared/crypto/hash/doc\\.go$"
        linters: [revive]
        text: "package-comments"

  settings:
    errcheck:
      check-type-assertions: true
      check-blank: false
    gosec:
      confidence: medium
      excludes: [G204, G301, G302, G304, G402]
    gocyclo:
      min-complexity: 15
    goconst:
      min-len: 1
      min-occurrences: 2
      numbers: true
    mnd:
      ignored-numbers: ['2']
      ignored-functions: ['math.*', 'len', 'make']
    dupl:
      threshold: 100
    misspell:
      locale: US
    revive:
      rules:
        - name: exported
          disabled: true
    godot:
      scope: declarations
      capital: false
    godox:
      keywords: [TODO, FIXME, BUG, HACK]
    exhaustive:
      default-signifies-exhaustive: true
    thelper:
      test:
        begin: true
    testpackage:
      skip-regexp: '.*_test\.go$'
    goheader:
      template: |-
        Copyright (c) {{ YEAR }} Justin Cranford
    depguard:
      rules:
