# yaml-language-server: $schema=https://raw.githubusercontent.com/oapi-codegen/oapi-codegen/HEAD/configuration-schema.json
package: client
output: client/openapi_gen_client.go
generate:
  client: true
  models: true
  embedded-spec: true
output-options:
  skip-prune: true
  name-normalizer: ToCamelCaseWithInitialisms
  additional-initialisms:
    - IDS
    - JWT
    - JWK
    - JWE
    - JWS
    - OIDC
    - SAML
    - AES
    - GCM
    - CBC
    - RSA
    - EC
    - HMAC
    - SHA
    - TLS
    - IP
    - AI
    - ML
    - KEM
    - PEM
    - DER
    - DSA
import-mapping:
  "./openapi_spec_components.yaml": cryptoutil/api/model
